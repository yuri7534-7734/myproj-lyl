<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card UI</title>
    <style>
      body {
        margin: 0;
        padding: 40px;
        background: #f4f6f8;
        font-family: Arial, sans-serif;
      }

      .card {
        width: 320px;
        background: #fff;
        border-radius: 16px; /* 둥근 모서리 */
        padding: 20px; /* 안쪽 여백 */
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12); /* 그림자 */
        border: 1px solid rgba(0, 0, 0, 0.06);
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 12px; /* 이미지도 둥글게 */
        display: block;
      }

      .card h3 {
        margin: 14px 0 8px;
        font-size: 18px;
      }

      .card p {
        margin: 0 0 14px;
        color: #555;
        line-height: 1.4;
        font-size: 14px;
      }

      .card .btn {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 10px;
        background: #111;
        color: white;
        text-decoration: none;
        font-size: 14px;
      }

      .card:hover {
        transform: translateY(-4px);
        transition: 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://picsum.photos/600/400" alt="샘플 이미지" />
      <h3>카드 제목</h3>
      <p>카드 설명을 넣는 영역이에요. 2~3줄 정도가 보기 좋아요.</p>
      <a class="btn" href="#">자세히 보기</a>
    </div>
  </body>
</html>
