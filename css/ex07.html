<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex07.html -->
    <title>속성 선택자</title>
    <style>
      /*   [ ]: 대괄호   { }: 중괄호   ( ): 소괄호   */
      /*   .(dot, 점)   ,(comma, 쉼표)   :(콜론)   ;(세미콜론)   */
      /*    /(slash)   \(won, 역슬래쉬)   */
      /*   '(단따옴표)   "(쌍따옴표)   `(백틱, 엑센트)   */
      /*    < >(여는 꺽쇠, 닫는 꺽쇠)  ^ (윗꺽쇠)   */
      /*    @(골뱅이)   #(샵)   %(퍼센트)   &(엔드)   */
      /*    * 별표(곱하기 기호) */
      input[type="text"] {
        background-color: lightgray;
      }
      input[type="password"] {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <label>아이디 </label>
      <input type="text" /> <br />
      <label>암호</label>
      <input type="password" />
    </form>
  </body>
</html>
