<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex11.html -->
    <title>형제선택자(동위레벨 선택자)</title>
    <style>
      /* h1 바로 뒤의 h2 하나만 선택한다. + 연산자 */
      h1 + h2 {
        color: red;
      }
      /* h1 뒤에 있는 모든 h2를 선택한다. ~ 연산자 */
      h1 ~ h2 {
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <h2>제목태그 H2</h2>
    <h1>제목태그 H2</h1>
    <h2>제목태그 H2-1</h2>
    <h2>제목태그 H2-2</h2>
    <h2>제목태그 H2-3</h2>
    <h2>제목태그 H2-4</h2>
    <h2>제목태그 H2-5</h2>
    <h3>제목태그 H3</h3>
    <h2>제목태그 H2-6</h2>
  </body>
</html>
