<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex12.html -->
    <title>반응 선택자(마우스클릭, 마우스 오버 ... )</title>
    <!-- 태그명 : 반응      :연산자 -->
    <style>
      /* active 마우스클릭 */
      h1:active {
        color: red;
      }
      /* hover 마우스오버 */
      h1:hover {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>반응선택자</h1>
  </body>
</html>
