<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        caption-side: bottom;
      }

      th,
      td {
        border: 2px solid #b6b6b6;
        padding: 20px 60px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>테이블 예제</h2>

    <table>
      <caption>
        사람 정보
      </caption>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>직업</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>30</td>
        <td>별난사람</td>
      </tr>
      <tr>
        <td>이순신</td>
        <td>40</td>
        <td>장군</td>
      </tr>
      <tr>
        <td>변사또</td>
        <td>50</td>
        <td>공무원</td>
      </tr>
      <tr>
        <td>사임당</td>
        <td>20</td>
        <td>현모양처</td>
      </tr>
    </table>
  </body>
</html>
