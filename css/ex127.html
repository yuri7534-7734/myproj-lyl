<!DOCTYPE html>
<html lang="en">
  <head>
    <title>position:relative</title>
    <style>
      div {
        position: relative;
      }
      h3 {
        position: absolute;
        background-color: aqua;
        color: white;
        font-size: 40px;
        top: 100px;
        left: 300px;
      }
    </style>
  </head>
  <body>
    <h2>이미지 위의 텍스트</h2>
    <div class="relative">
      <img src="img_5terre_wide.jpg" alt="" />
      <h3>아름다운 섬마을</h3>
    </div>
  </body>
</html>
