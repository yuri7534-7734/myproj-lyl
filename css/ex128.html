<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이틀</title>
    <style>
      /* reset */
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        display: table;
        width: 500px;
        text-align: center;
        table-layout: fixed;
        /* table-layout: fixed; */
        /* border-collapse: collapse; */
        border-spacing: 20px;
      }
      ul li {
        display: table-cell;
        height: 100px;
        border: 3px solid lightgray;
        vertical-align: middle;
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
      <li>항목 4</li>
    </ul>
  </body>
</html>
