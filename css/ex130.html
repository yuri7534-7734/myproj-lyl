<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        border: 2px solid red;
        padding: 5px;
      }
      h2 {
        border: 2px dashed red;
        border-radius: 10px;
        padding: 5px;
      }
      p {
        border: 2px dotted red;
        border-radius: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>이것은 헤더태그 H1입니다.</h1>
    <h2>이것은 헤더태그 H2입니다.</h2>
    <p>
      이것은 문단입니다.이것은 문단입니다.이것은 문단입니다.이것은
      문단입니다.이것은 문단입니다.
    </p>
  </body>
</html>
