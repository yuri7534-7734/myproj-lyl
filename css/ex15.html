<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex15.html -->
    <title>CSS 연습문제</title>
    <!-- 1. 아이템1에 마우스 hover시 글자색 red로 -->
    <!-- 2. 아이템2에 마우스 click시 글자색 blue로 -->
    <!-- 3. 입력1에 포커스가 되면 배경색을 green으로 -->
    <!-- 4. nth-child를 이용하여, 아이템1의 색상을 brown로 -->
    <!-- 5. 짝수번째 아이템의 배경색을 aqua로 -->
    <style>
      li:nth-child(1):hover {
        color: red;
      }
      li:nth-child(2):active {
        color: blue;
      }
      input:nth-of-type(1):focus {
        background-color: green;
      }
      /*
      
      li:nth-child(5)+input:focus {
      background-color : green;
      
      }
      
      */

      li:nth-of-type(1) {
        color: brown;
      }
      li:nth-child(even) {
        background-color: aqua;
      }
      /* even : 짝수 or 2n : 짝수 */
    </style>
  </head>
  <body>
    <ul>
      <li>아이템1</li>
      <li>아이템2</li>
      <li>아이템3</li>
      <li>아이템4</li>
      <li>아이템5</li>
    </ul>
    <input type="text" value="입력1" />
    <br />
    <input type="text" value="입력2" />
    <br />
    <input type="text" value="입력3" />
  </body>
</html>
