<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex17.html -->
    <title>상속관계에서 n번째 선택자 - nth-of-type</title>
    <style>
      /* 형제요소 중에 다른 타입(태그) 요소가 있으면 안됨 */
      p:nth-child(1) {
        color: red;
      }
      /* 상속관계에서 n번째를 선택 */
      div p:nth-of-type(1) {
        color: blue;
      }
      div p:first-of-type {
        background-color: aqua;
      }
      div p:last-of-type {
        background-color: violet;
      }
      div div:nth-of-type(1) {
        border: 1px solid red;
      }
      div div {
        color: purple;
      }
      div div:first-child {
        color: brown;
      }
      div div:nth-child(1) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <div>DIV 아이템</div>
      <p>P 아이템1</p>
      <p>P 아이템2</p>
      <p>P 아이템3</p>
    </div>
  </body>
</html>
