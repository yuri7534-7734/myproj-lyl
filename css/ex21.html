<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex21.html -->
    <title>색상 속성 : color</title>
    <!-- 색상 선언 3가지 방법 -->
    <!-- 1.140 예약어 -->
    <!-- https://www.w3schools.com/colors/colors_names.asp -->
    <!-- 2.16진수 표현 -->
    <!-- 3.rgb() rgba() a:alpha(투명도)  -->
    <style>
      /* 색상 예약어 */
      h1 {
        color: aliceblue;
      }
      h2 {
        /* 빛의 3원색 : Red Green Blue */
        /* 16진수 : 0~9 a~f 16(10)이 되면 자릿수 증가*/
        /* 10진수 : 10이 되면 자릿수 증가 */
        /* Red : 0~255 #00~#ff */
        /* Green : 0~255 #00~#ff */
        /* Blue : 0~255 #00~#ff */
        /* 16진수 표현 : #( 파이썬 : 0X )RRGGBB */
        background-color: #a742a3;
      }
      h3 {
        /* rgb함수 : 10진수 사용 */
        color: rgb(255, 221, 0);
      }
      h4 {
        /* alpha : 투명도 0.0 ~ 1.0 */
        /*  0 완전투명 1 완전불투명 */
        color: rgba(0, 255, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- h$*6 -->
    <!-- <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6> -->

    <!-- h${제목태그 H$}*6 -->
    <h1>제목태그 H1</h1>
    <h2>제목태그 H2</h2>
    <h3>제목태그 H3</h3>
    <h4>제목태그 H4</h4>
    <h5>제목태그 H5</h5>
    <h6>제목태그 H6</h6>
  </body>
</html>
