<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex24.html -->
    <title>배치하기 - display속성</title>
    <!-- display : none 안보이게 -->
    <!-- block : 한줄차지, 줄바꿈됨. -->
    <!-- inline : 한칸차지, 줄바꿈안됨. 가로/세로 자기공간 확보못함. -->
    <!-- inline block : inline속성이면서 가로/세로 자기공간 확보 -->

    <!-- display block인 태그 -->
    <!-- div, p, h1~h6, hr, ol, ul, li, table, form -->
    <!-- display inline인 태그 -->
    <!-- span, input(text, password ...) a, img, text속성(b,i,ins,del,sub,sup), label -->
    <style>
      body * {
        border: 1px solid red;
      }
      #div1 {
        display: none;
      }
      #span2 {
        width: 200px;
        height: 200px;
        /* inline이면서 자기공간을 확보하려면 inline-block */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="div1">DIV는 Block 속성이다.</div>
    <span id="span1">SPAN은 Inline속성이다.</span>
    <span id="span2">SPAN은 Inline속성이다.</span>
    <span>SPAN은 Inline속성이다.</span>
  </body>
</html>
