<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex26.html -->
    <title>테두리선 속성</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: aqua;

        /* 한줄 표현: 굵기 타입 색상 */
        border: 10px solid red;
        border-width: 20px;
        /* solid 실선 dashed 줄선, dotted 점선 */
        border-style: dashed;
        border-style: dotted;
        border-color: green;

        /* 모서리를 둥글게 */
        border-style: solid;
        /* LT RT RB LB */
        border-radius: 10px;
        /*           LT,RB / RT,LB */
        border-radius: 20px 50px;
        /*              LT   RT   RB   LB  */
        border-radius: 10px 20px 30px 40px;

        border-top-left-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
