<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex27.html -->
    <title>마진과 패딩</title>
    <!-- 마진(Margin) : 다른 요소와의 간격 -->
    <!-- 패딩(Padding) : 테두리선과 내용물과의 간격-->
    <style>
      /* css초기화 코드 */
      body {
        /* 기본 마진 8px 제거 */
        border: 10px solid blue;
        margin: 0;
        padding: 0;
      }
      div {
        width: 100px;
        height: 100px;
        border: 10px solid black;
        /* 상하좌우 마진 10px */
        margin: 10px;
        /*      상하 좌우 */
        margin: 10px 20px;
        /*            시계방향으로 */
        /*       상   우   하   좌 */
        margin: 10px 20px 30px 40px;
        /* 개별로 지정하여 마진을 줄 수 있음. */
        margin-top: 20px;
        margin-bottom: 50px;
        padding: 10px;
        /*       상하 좌우 */
        padding: 10px 20px;
        /*        상   좌우  하  */
        padding: 10px 20px 30px;
        padding: 10px 20px 30px 40px;
        padding-left: 40px;
      }
      span {
        width: 100px;
        height: 100px;
        display: inline-block;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div>
      <span></span>
    </div>
  </body>
</html>
