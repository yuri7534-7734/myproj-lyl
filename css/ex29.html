<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex29.html -->
    <title>text-align 속성</title>
    <style>
      .box {
        border: 2px solid #333;
        padding: 20px;
        margin-bottom: 10px;
      }
      .left {
        text-align: left;
      }
      .center {
        text-align: center;
      }
      .right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="box left">왼쪽 정렬(text-align: left)</div>
    <div class="box center">가운데 정렬(text-align: center)</div>
    <div class="box right">오른쪽 정렬(text-align: right)</div>
    <div class="box center">
      <span style="border: 1px solid red">텍스트</span>
      <img src="http://placehold.co/50x50" />
    </div>
  </body>
</html>
