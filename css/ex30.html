<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex30.html -->
    <title>vertical-align속성</title>
    <!-- inline, inline-block에서 수직 정렬 -->
    <!-- baseline: 기본값, 부모요소의 글자밑선에 맞춤 -->
    <!-- top : 라인박스(inline텍스트박스) -->
    <!-- middle : 중앙에 맞춤 -->
    <!-- bottom : 라인박스 하단에 맞춤 -->
    <style>
      .box {
        border: 2px solid #333;
        margin-bottom: 10px;
        font-size: 16px;
        /* line-height : 한줄(line)이 차지하는 높이(inline에서) */
        /* 브라우저 자동계산: font-size의 1.2 ~ 1.4배로 */
        /* vertical-align을 꼭 line-height를 써야됨. */
        line-height: 100px;
      }
      img {
        width: 50px;
        height: 50px;
      }
      .baseline {
        vertical-align: baseline;
      }
      .top {
        vertical-align: top;
      }
      .middle {
        vertical-align: middle;
      }
      .bottom {
        vertical-align: bottom;
      }
      .text-top {
        vertical-align: text-top;
      }
      .text-bottom {
        vertical-align: text-bottom;
      }
    </style>
  </head>
  <body>
    <div class="box">
      일반텍스트
      <img src="https://placehold.co/50x50" class="baseline" />baseline(기본값)
    </div>

    <div class="box">
      일반텍스트<img src="https://placehold.co/50x50" class="top" /> top
    </div>

    <div class="box">
      일반텍스트 <img src="https://placehold.co/50x50" class="middle" />middle
    </div>

    <div class="box">
      일반텍스트 <img src="https://placehold.co/50x50" class="bottom" />bottom
    </div>

    <div class="box">
      일반텍스트 <img src="https://placehold.co/50x50" class="text-top" />bottom
    </div>

    <div class="box">
      일반텍스트
      <img src="https://placehold.co/50x50" class="text-bottom" />bottom
    </div>
  </body>
</html>
