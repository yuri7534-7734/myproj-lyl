<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제 with. teacher</title>
    <style>
      /* 초기화코드 */
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #faf0e6;
      }

      #wrapper {
        /* 내용물을 안쪽으로 이동하는 간격 */
        padding: 0 40px;
      }
      h1 {
        margin: 20px 0px;
        color: brown;
        text-align: center;
      }

      p {
        color: blueviolet;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 최상위 래퍼 태그 -->
    <div id="wrapper">
      <h1>소연재</h1>
      <hr />
      <p>
        저는 체조 선수 소연재입니다. 음악을 들으면서 책읽기를 좋아합니다.
        김치찌개와 막국수 무척 좋아합니다.
      </p>
    </div>
  </body>
</html>
