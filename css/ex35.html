<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex35.html -->
    <title>글꼴(Font) : font-family속성</title>
    <!-- 
serif(명조 계열) : Times New Roman, Bodoni, Garamond, Minion Web, …
sans-serif(고딕 계열) : MS Trebuchet, MS Arial, MS Verdana, Univers, …
cursive(필기체) : Caflisch Script, Adobe Poetica, Sanvito, Ex Ponto
fantasy(장식체) : Alpha Geometrique, Critter, Cottonwood, FB Reactor, Studz
monospace(고정폭) : D2Coding, Courier, MS Courier New, Prestige, Everson Mono …

가변폭 글꼴 : 굴림(Gulim), 돋움(Dotum), 바탕(Batang), 궁서(Gungsuh)
고정폭 글꼴 : 굴림체(GulimChe), 돋움체(DotumChe), 바탕체(BatangChe), 궁서체(GungsuhChe) 
세로 글꼴 : @굴림 -->
    <!-- 상업적으로 이용가능한 무료 폰트를 사용해야 됨! -->
    <style>
      span:first-child {
        /* 고정폭 영문폰트 */
        /* 공백이 있을 시 쌍따옴표를 사용 */
        font-family: "Courier New";
      }
      span:nth-child(2) {
        font-family: Courier;
      }
      span:nth-child(3) {
        font-family: monospace;
      }
      p:nth-of-type(1) {
        font-family: "Gulim";
      }
      p:nth-of-type(2) {
        font-family: "바탕";
      }
    </style>
  </head>
  <body>
    <!-- 시스템폰트 : OS마다 기본 폰트 -->
    <!-- win7, 8, 10, 11 리눅스 MacOS -->
    <!-- 크롬, 엣지, 사파리 브라우저 -->
    <span>This is Header ~! 1234!@# $%^&&*</span>
    <br />
    <span>This is Header ~! 1234!@# $%^&&*</span>
    <br />
    <span>This is Header ~! 1234!@# $%^&&*</span>
    <br />
    <p>동해물과 백두산이 1234!@#$</p>
    <p>동해물과 백두산이 1234!@#$</p>
  </body>
</html>
