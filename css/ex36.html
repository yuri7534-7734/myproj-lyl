<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex36.html -->
    <title>구글 웹폰트 사용하기</title>
    <!-- 사용자의 PC에 폰트를 설치하지 않고도, 폰트 적용 가능! -->
    <!-- https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- 도현체 -->
    <!-- 중복되는 상단 2줄 생략 가능 -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
      }
      h1 {
        /* 글꼴(폰트) 이름 */
        font-family: "Nanum Gothic", sans-serif;
        /* 글꼴(폰트) 사이즈 */
        font-size: 32px;
        /* 글꼴(폰트) 굵기 */
        font-weight: 800;
        /* 글꼴(폰트) 스타일 */
        font-style: normal;
        margin: 40px;
      }
      h2 {
        font-family: "Do Hyeon", sans-serif;
        font-size: 50px;
        font-weight: 400;
        font-style: normal;
        color: white;
        background-color: pink;
        margin: 5px 0 0 40px;
      }
    </style>
  </head>
  <body>
    <h1>대한민국 홍길동 12345 !@#</h1>
    <h2>font-Do Hyeon</h2>
    <h2>코리아 Afternoon ~ 12345 !@#</h2>
  </body>
</html>
