<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex38 -->
    <title>CSS연습문제</title>
    <!-- img태그위에 글자 배치하기 -->
    <!-- position: absolute; -->
    <!-- background-color: transparent; -->
    <!-- 제출 해주세요~ -->
    <style>
      img {
        width: 500px;
      }
      #img-box {
        position: relative;
      }
      h3 {
        color: aqua;
        font-size: 30px;
        position: absolute;
        top: 30%;
        left: 120px;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="img-box">
      <h1>img태그 위에 글자배치</h1>
      <img src="cafe.jpg" alt="" />
      <h3>향기로운 커피향기~</h3>
    </div>
  </body>
</html>
