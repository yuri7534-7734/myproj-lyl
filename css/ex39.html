<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex39 -->
    <title>CSS연습문제</title>
    <!-- div 배경 이미지 위에 글자 배치하기 -->
    <!-- position: absolute; -->
    <!-- background-color: transparent; -->
    <!-- 제출 해주세요~ -->
    <style>
      h3 {
        font-size: 30px;
      }
      div {
        width: 500px;
        height: 450px;
        background-image: url("cosmos.jpg");
        background-repeat: no-repeat;
        background-size: contain;
        position: relative;
      }
      h4 {
        color: cyan;
        font-size: 30px;
        position: absolute;
        top: 20%;
        left: 130px;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div>
      <h4>코스모스 가을향기~</h4>
    </div>
  </body>
</html>
