<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex40 -->
    <title>img태그 - object-fit속성</title>
    <!-- img태그에서 이미지를 배치하는 속성 -->
    <style>
      .box {
        width: 500px;
        height: 500px;
        border: 2px solid red;
      }
      .img {
        /* 기본값. 콘텐츠(이미지)가 컨테이너(img태그)를 채운다. */
        /* 단점 : 이미지의 왜곡(일그러진다.) */
        object-fit: fill;
      }
      .img2 {
        /* 원래 이미지 크기를 유지한다. */
        /* 콘텐츠 초과시 가운데만 보인다. */
        object-fit: none;
      }
      .img3 {
        /* 이미지의 w,h 중에 더 큰쪽을 컨테이너(img태그)에 맞춘다. */
        /* 여백이 생김 */
        object-fit: contain;
      }
      .img4 {
        /* 이미지의 w,h 중에 더 작은쪽을 컨테이너(img태그) 맞춘다. */
        /* 이미지가 잘림 */
        object-fit: cover;
      }
      .img5 {
        /* 콘텐츠의 크기가 none과 contain 중 더 작은 크기가 맞춰지도록 설정 */
        /* 1. 컨테이너보다 콘텐츠가 작으면 none */
        /* 2.              콘텐츠가 더 크면 contain */
        object-fit: scale-down;
      }
    </style>
  </head>
  <body>
    <!-- div><img src="" alt="" class="box img1"></div> -->
    <!-- (div>img.box.img$[src=bg.png])*5 -->
    <div><img src="bg.png" class="box img1" /></div>
    <div><img src="bg.png" class="box img2" /></div>
    <div><img src="bg.png" class="box img3" /></div>
    <div><img src="bg.png" class="box img4" /></div>
    <div><img src="shiba.png" class="box img5" /></div>
  </body>
</html>
