<!DOCTYPE html>
<html lang="en">
  <head>
    <title>42번 복습</title>
    <style>
      .content {
        background: #eee;
        border: 1px solid black;
        margin-bottom: 10px;
        display: flex;
      }
      .box {
        background: green;
        color: white;
        padding: 5px 45px;
        margin: 5px;
      }
      .opt1 {
        flex-direction: row;
      }
      .opt2 {
        flex-direction: row-reverse;
      }
      .opt3 {
        flex-direction: column;
      }
      .opt4 {
        flex-direction: column-reverse;
      }
    </style>
  </head>
  <body>
    <div class="content opt1">
      <div class="box">
        <p>1</p>
      </div>

      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <h2>row : 레이아웃 방향이 가로로 왼쪽에서 오른쪽으로 흘러간다, 1 2 3</h2>
    <div class="content opt2">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <h2>
      row-reverse : 레이아웃 방향이 가로로 오른쪽에서 왼쪽으로 흘러간다, 3 2 1
    </h2>
    <div class="content opt3">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <h2>column : 레이아웃 방향이 세로로 위에서 아래로 흘러간다.</h2>
    <div class="content opt4">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <h2>column-reverse : 레이아웃 방향이 세로로 아래에서 위로 흘러간다.</h2>
  </body>
</html>
