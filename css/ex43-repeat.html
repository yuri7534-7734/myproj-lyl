<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ex43.복습(wrap속성)</title>
    <style>
      .content {
        border: 1px solid black;
        background: yellow;

        margin-bottom: 10px;
        width: 300px;
        display: flex;
      }
      .box {
        background: green;
        color: white;
        margin: 5px;
        padding: 5px 45px;
      }
      .apt1 {
        flex-wrap: wrap;
      }
      .apt2 {
        flex-wrap: nowrap;
      }
      .apt3 {
        flex-wrap: wrap-reverse;
      }
    </style>
  </head>
  <body>
    <div class="content apt1">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <h4>flex-wrap,wrap을 통해서 남는 콘텐츠를 하단으로 내림</h4>
    <div class="content apt2">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <h4>flex-wrap, nowrap은 기본값</h4>
    <div class="content apt3">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <h4>flex-wrap,wrap을 통해서 남는 콘텐츠를 상단으로 올림</h4>
  </body>
</html>
