<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex43.html -->
    <title>줄바꿈 - flex-wrap</title>
    <style>
      .container {
        border: 1px solid #222;
        margin-bottom: 10px;
        background: yellow;
        display: flex;
        width: 300px;
      }
      .box {
        background: green;
        margin: 5px;
        padding: 5px 45px;
      }
      p {
        color: white;
        text-align: center;
      }
      .opt1 {
        /* 기본값, 줄바꿈 안함. 삐져나감. */
        flex-wrap: nowrap;
      }
      .opt2 {
        flex-wrap: wrap;
      }
      .opt3 {
        flex-wrap: wrap-reverse;
      }
    </style>
  </head>
  <body>
    <!-- (div.container.opt$>(div.box>p{$})*3)*3 -->

    <div class="container opt1">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt2">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt3">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
  </body>
</html>
