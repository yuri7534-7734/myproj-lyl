<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex45.html -->
    <title>주축방향 정렬 - justify-content</title>
    <!-- justify : 정렬하다 -->
    <style>
      .container {
        background-color: yellow;
        border: 1px solid #222;
        margin-bottom: 10px;
        display: flex;
      }
      .box {
        background: green;
        margin: 5px;
        padding: 5px 45px;
      }
      p {
        color: white;
        text-align: center;
      }

      .opt1 {
        /* 기본값, 주축방향 시작점 기준 정렬 */
        /* start : 구형 버전 */
        /*         글쓰기 방향 시작에 따라 달라짐 */
        /*         언어 or 글 방향 기준 */
        /* flex-start : 신형 버전(웹브라우저 호환성 높음) */
        /*              direction 영향 받지 않음   */
        /*              레이아웃 기준 */
        justify-content: flex-start;
      }
      .opt2 {
        justify-content: flex-end;
      }
      .opt3 {
        justify-content: center;
      }
      .opt4 {
        justify-content: space-between;
      }
      .opt5 {
        justify-content: space-around;
      }
      .opt6 {
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <!-- (div.container.opt$>(div.box>p{$})3)6 -->
    <div class="container opt1">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt2">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt3">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt4">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt5">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
    </div>
    <div class="container opt6">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>

        <p>3</p>
      </div>
    </div>
  </body>
</html>
