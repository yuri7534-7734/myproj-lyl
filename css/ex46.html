<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex46.html -->
    <title>교차축(수직축) 방향 정렬 : align-items</title>
    <style>
      .container {
        width: 500px;
        height: 250px;
        background: yellow;
        border: 2px solid #222;
        margin-bottom: 10px;

        display: flex;
        /* 주축방향, 줄바꿈 지정 */
        flex-flow: row wrap;
      }
      .box {
        background: green;

        margin: 5px;
        padding: 5px 45px;
      }
      p {
        color: white;
        text-align: center;
      }
      .opt1 {
        /* 교차축 방향 : 시작점에 배치 */
        align-items: flex-start;
      }
      .opt2 {
        /* 교차축 방향 : 끝점 */
        align-items: flex-end;
      }
      .opt3 {
        /* 교차축 방향 : 중앙 */
        align-items: center;
      }
      .opt4 {
        /* 교차축 방향 : 늘리기, 기본값 */
        align-items: stretch;
      }
      .opt5 {
        /* 교차축 방향 : 글자밑선으로 정렬 */
        align-items: baseline;
      }
    </style>
  </head>
  <body>
    <div class="container opt1">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
    </div>
    <div class="container opt2">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
    </div>
    <div class="container opt3">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
    </div>
    <div class="container opt4">
      <div class="box">
        <p>1</p>
      </div>
      <div class="box">
        <p>2</p>
      </div>
      <div class="box">
        <p>3</p>
      </div>
      <div class="box">
        <p>4</p>
      </div>
    </div>
    <div class="container opt5">
      <div class="box">
        <h1>A</h1>
      </div>
      <div class="box">
        <p>z</p>
      </div>
      <div class="box">
        <h3>d</h3>
      </div>
      <div class="box">
        <p>w</p>
      </div>
    </div>
  </body>
</html>
