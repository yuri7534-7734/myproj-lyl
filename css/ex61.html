<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex61.html -->
    <title>가상요소 선택자</title>
    <!-- 가상요소 : body안에 실제 태그는 없는데, -->
    <!--            웹브라우저가 실행 시 자동으로 만들어지는 요소 -->
    <!-- before : 요소 앞에 생성 -->
    <!-- after  : 요소 뒤에 생성 -->
    <style>
      .before::before {
        content: "before는 콘텐츠 앞에 생성됨.";
        color: red;
      }
      .after::after {
        content: "after은 콘텐츠 뒤에 생성됨.";
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- (p.before{before 예시})*3 -->

    <p class="before">before 예시</p>
    <p class="after">after 예시</p>
    <p class="before after">before after 예시</p>
  </body>
</html>
