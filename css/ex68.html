<!DOCTYPE html>
<html lang="en">
  <head>
    <title>트랜지션 속성들</title>
    <!-- transition-delay : 변환 전 지연시간 -->
    <!-- transition-duration : 변환에 걸리는 시간 -->
    <!-- transition-property : 대상 속성 -->
    <!-- transition-timing-funtion : 보간 타입-->

    <!-- 보간 : interpolation(시간의 간격을 메꾼다) -->
    <!-- 시간 대비 변화량을 의미함. -->
    <!-- 보간 타입 : linear(선형) ease(기본값) ease-in ease-out ease-in-out -->
    <!-- https://lionbum.tistory.com/187 -->
    <!-- https://cruiseweb.tistory.com/entry/CSS-Transition -->
    <style>
      #graph {
        width: 610px;
        border: 3px solid black;
      }
      .bar {
        width: 10px;
        height: 50px;
        background-color: orange;
        margin: 5px;
        /* 트랜지션 속성 */
        transition-duration: 3s;
        transition-delay: 0.5s;
        transition-property: width, background-color;
      }
      #graph:hover > .bar {
        width: 600px;
        background: red;
      }
      /* 직계자손의 타입(태그)이 같으면, nth-child */
      /*                         다르면, nth-of-type */
      .bar:nth-child(1) {
        transition-timing-function: linear;
      }
      .bar:nth-child(2) {
        /* 기본값 */
        transition-timing-function: ease;
      }
      .bar:nth-child(3) {
        transition-timing-function: ease-in;
      }
      .bar:nth-child(4) {
        transition-timing-function: ease-out;
      }
      .bar:nth-child(5) {
        transition-timing-function: ease-in-out;
      }
      .bar:nth-child(6) {
        /* 베지어곡선 Bezier-Curve */
        /* 베지어 : 수학자의 이름, 2점으로 곡선을 정의하는 유명한 함수 */
        /* cubic-bezier.com */
        transition-timing-function: cubic-bezier(0.32, 0.01, 0.44, 1.03);
      }
    </style>
  </head>
  <body>
    <!-- div#graph>(div.bar)*6 -->
    <div id="graph">
      <div class="bar"><h2>linear</h2></div>
      <div class="bar"><h2>ease</h2></div>
      <div class="bar"><h2>ease-in</h2></div>
      <div class="bar"><h2>ease-out</h2></div>
      <div class="bar"><h2>ease-in-out</h2></div>
      <div class="bar"><h2>bezier</h2></div>
    </div>
  </body>
</html>
