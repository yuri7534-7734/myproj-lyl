<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex69.html -->
    <title>변형속성 - Transform</title>
    <!-- html/css/js로 구현된 게임 콘텐츠 -->

    <!-- 크기, 각도 등이 변형되는 것 -->
    <!-- 2차원(xy평면), 3차원(xyz평면) -->

    <!-- 함수명 -->
    <!-- rotate(deg : 각도값) : 회전 -->
    <!-- translate(x, y) : x,y좌표로 이동 -->
    <!-- translateX(x) : x좌표만 이동 -->
    <!-- translateY(y) : y좌표만 이동 -->
    <!-- scale(x, y) : 크기 확대/축소, 1(기본값) 2(2배확대) -->
    <!-- scale(x) : x축으로만 확대/축소 -->
    <!-- scale(y) : y축으로 확대/축소 -->
    <!-- skew(x, y) : 기울이기 -->
    <!-- skewX(x) skewY(y) -->
    <!-- transfor-origin : 앵커값(회전의 기준값 - 기준위치) -->
    <style>
      section {
        width: 100px;
        height: 100px;
        border: 5px solid black;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: blue;

        /* 회전 */
        transform: rotate(45deg);
        transform-origin: right bottom;
        /* transform-origin: 30% 60%; */

        /* 이동 */
        /* transform: translate(30px, 50px); */

        /* 회전 + 이동 */
        /* transform: rotate(45deg) translateX(30px); */

        /* 기울이기 */
        /* transform: skewX(-10deg); */
      }
    </style>
  </head>
  <body>
    <section><div></div></section>
  </body>
</html>
