<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex72.html -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 웹과 flex 연결</title>
    <style>
      /* 초기화 코드 */
      * {
        margin: 0;
        padding: 0;
        /* w,h = b + p + c */
        box-sizing: border-box;
        font-size: 32px;
        font-weight: bold;
      }
      /* PC해상도 */
      #wrapper {
        /* display:inline-block으로 아이템 속성을 바꾼다. */
        /* 주축방향 : row */
        /* 교차축방향 : column */
        /* 줄바꿈 : nowrap */
        /* 주축 정렬 : flex-sart */
        /* 교차축 정렬 : stretch */
        display: flex;
        /* 주축방향, 줄바꿈 wrap줄바꿈됨. */
        flex-flow: row wrap;
      }
      #wrapper div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #header {
        background-color: greenyellow;
        height: 100px;
        flex: 1 100%;
      }
      #ad {
        background-color: blueviolet;
        height: 100px;
        flex: 1 50%;
      }
      #info {
        background-color: lightskyblue;
        height: 100px;
        flex: 1 50%;
      }
      #footer {
        background-color: brown;
        height: 100px;
        flex: 1 100%;
      }
      /* Tablet해상도 */
      @media screen and (min-width: 768px) and (max-width: 959px) {
        #header {
          flex: 1 100%;
          order: 1;
          height: 400px;
        }
        #ad {
          flex: 1 50%;
          order: 3;
        }
        #info {
          flex: 1 50%;
          order: 2;
        }
        #footer {
          flex: 1 100%;
          order: 4;
        }
      }
      /* mobile해상도 */
      @media screen and (max-width: 767px) {
        #header {
          flex: 1 20%;
          order: 0;
        }
        #ad {
          flex: 1 80%;
          /* 안보이게 하는 방법 */
          /* 원래있던 영역을 유지하면서 안보임 */
          /* visibility: hidden; */
          /* 원래있던 영역도 없어지면서 안보임 */
          display: none;
        }
        #info {
          flex: 1 50%;
        }
        #footer {
          flex: 1 50%;
        }
      }
    </style>
  </head>
  <body>
    <!-- id : 웹문서의 유일한 요소 -->
    <!-- class : 여러개의 요소를 묶을 때 -->
    <!-- 전체웹을 감싸는 div -->
    <div id="wrapper">
      <!-- 시멘틱 태그를 통한 웹 페이지 구성 -->
      <div id="header">
        <p>헤더</p>
      </div>
      <div id="ad">
        <p>광고</p>
      </div>
      <div id="info">
        <p>정보</p>
      </div>
      <div id="footer">
        <p>푸터</p>
      </div>
    </div>

    <h1></h1>
  </body>
</html>
