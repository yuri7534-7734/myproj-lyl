<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        /* 기본마진 8 */
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .nav {
        background-color: #333;
        padding: 0;
      }
      .nav-menu {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .nav-item {
        /* 자식요소에 absolute 적용하려고 */
        position: relative;
      }
      /* Menu1~3 */
      .nav-item > a {
        display: inline-block;
        padding: 15px 20px;
        color: white;
        text-decoration: none;
      }
      .nav-item > a:hover {
        background-color: #555;
      }
      /* 드롭다운 메뉴 */
      .dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        list-style: none;

        margin: 0;
        padding: 0;
        background-color: #444;
        /* 안보이게(자기영역도 사라짐) */
        display: none;
        /* 충분히 위로 올린다. */
        z-index: 1000;
      }

      .dropdown li {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column;

        width: 90px;
      }

      .dropdown a {
        display: block;
        padding: 10px 10px;
        color: white;
        text-decoration: none;
      }
      .dropdown a:hover {
        background-color: #555;
      }
      /* 커서가 올라갔을 때 드롭다운 표시 */
      .nav-item:hover .dropdown {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#">Menu1</a>
          <ul class="dropdown">
            <li><a href="#">submenu1</a></li>
            <li><a href="#">submenu2</a></li>
            <li><a href="#">submenu3</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="#">Menu2</a>
          <ul class="dropdown">
            <li><a href="#">submenu1</a></li>
            <li><a href="#">submenu2</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="#">Menu3</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
