<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>마진 중첩 테스트</title>
    <style>
      body {
        background: #f5f5f5;
      }

      /* 공통 박스 스타일 */
      .box {
        width: 200px;
        height: 80px;
        background: #4f46e5;
        color: white;
        line-height: 80px;
        text-align: center;
      }

      /* 세로 마진 테스트 */
      .top {
        margin-bottom: 50px;
      }
      .bottom {
        margin-top: 30px;
      }

      /* 가로 마진 테스트 */
      .left {
        margin-right: 50px;
        background: #16a34a;
        display: inline-block;
      }
      .right {
        margin-left: 30px;
        background: #dc2626;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h3>① 세로 마진 (겹침 발생)</h3>
    <div class="box top">margin-bottom: 50px</div>
    <div class="box bottom">margin-top: 30px</div>

    <hr />

    <h3>② 가로 마진 (겹침 없음)</h3>
    <div class="box left">margin-right: 50px</div>
    <div class="box right">margin-left: 30px</div>
  </body>
</html>
