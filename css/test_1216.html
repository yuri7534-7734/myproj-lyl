<!DOCTYPE html>
<html lang="en">
  <head>
    <title>text</title>
    <style>
      .box {
        border: 3px solid black;
        width: 700px;
      }
      .bar {
        width: 30px;
        height: 50px;
        background-color: blue;
        margin: 5px;

        transition-delay: 0.3s;
        transition-duration: 2s;
        transition-timing-function: linear;
        transition-property: width, background-color;
      }
      .box:active > .bar {
        width: 600px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </body>
</html>
