<!DOCTYPE html>
<html lang="en">
  <head>
    <title>자습시간 활용</title>
    <style>
      #cat {
        border: 5px solid red;
        background-image: url("cat.png");
        width: 1500px;
        height: 1500px;
        background-repeat: no-repeat;
        background-position: 180% 100%;
      }
      #inline-block {
        border: 100px solid black;
        background-color: aqua;
        width: 1000px;
        height: 1000px;
        margin: 100px;
        padding: 100px;
      }
      span {
        display: inline-block;
        background-color: blueviolet;
        width: 1000px;
        height: 1000px;
      }
      #line {
        border: 100px solid red;
        width: 1000px;
        height: 1000px;
        border-color: blue;
        border-style: dashed;
        /* border-style: dotted; */
        border-radius: 100px;
        border-radius: 300px 500px;
      }
    </style>
  </head>
  <body>
    <div id="cat"></div>
    <br /><br /><br />
    <div id="inline-block"><span></span></div>
    <div id="inline-block"><span></span></div>
    <div id="line"></div>
  </body>
</html>
