<!-- 코멘트(주석) : 설명문, 실행에 영향을 미치지 않음. -->
<!-- 단축키 : CTRL + / -->
<!-- 저장하기 : CTRL + S -->
<!-- 환경설정 : CTRL + , -->

<!-- 이 문서가 html문서임을 웹브라우저에게 알려주는 태그-->
<!DOCTYPE html>
<html>
  <!-- head태그는 html의 문서정보를 담고 있다. -->
  <head>
    <title>문서 제목입니다.</title>
  </head>
  <!-- body태그는 실제적인 내용(콘텐츠)를 담고 있다. -->
  <body>
    실제 내용입니다. abc
  </body>
</html>
