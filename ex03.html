<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex03.html -->
    <title>JS를 출력하는 방법 - 2</title>
    <script>
      // console창에 출력하는 방법( 개발자가 선호! )
      // 개발자도구(F12) - 콘솔탭
      console.log("Hello JS - 1");
      console.log("Hello JS - 2");
      console.log("Hello JS - 3");
      console.log("Hello JS - 4");
      console.log("Hello JS - 5");

      // 에러가 난 상황을 재현해 보자.
      // console.log("Hello JS- 5);

      // console.log() : 기본 로그 출력
      // console.info() : 정보성 로그
      // console.warn() : 경고성 로그 - 무시해도 되는 오류
      // console.error() : 오류 로그 - 심각한 오류
      console.info("정보성 로그입니다.");
      console.warn("경고성 로그입니다.");
      console.error("심각한 오류입니다.");
    </script>
  </head>
  <body></body>
</html>
