<!DOCTYPE html>
<html lang="en">
  <head>
    <title>바로가기태그(하이퍼링크) - a</title>
    <!-- Anchor의 약자 a -->
  </head>
  <body>
    <a href="http://www.naver.com"> 네이버 바로가기 </a> <br />
    <!-- 연습문제! -->
    <!-- 1. 구글에 연결되는 a태그를 만드시오 -->
    <!-- 2. 구글에서 '월드컵'으로 검색결과를 나타내는 a태그를 만드시오 -->

    <a href="https://www.google.com/"> 구글 바로가기 </a> <br />
    <a href="https://www.google.com/search?q=월드컵"> 월드컵 검색결과 </a>
    <!-- %ac%eb...URL 엔코딩 : 한글이 안깨지도록 하는 특수문자. -->
  </body>
</html>
