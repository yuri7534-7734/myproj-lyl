<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex06.html -->
    <title>변수와 상수</title>
    <script>
      // 변수(Variable) : 수학적 의미의 변수와 다르다.
      //                : 메모리공간(RAM)의 주소에 이름을 붙여놓은 것.
      // let i = 10;    십진수 10 -> 이진수 1010로 저장된다.
      // 주소 번지수에 i라는 이름을 붙여서 놓는다.

      // 상수(Constant) : 변하지 않는 수.
      //                : 변수이면서, 한번 값을 넣으면 변경불가한 변수.
      //                : 원주율 3.14(지구 기준), 중력가속성 , 테마색상
      // 예약어(keyword)
      // var : 변수 선언, 재선언, 타입변경 가능( 사용하지 않는 쪽으로 )

      var a;
      var a; //재선언됨!

      // let : 변수 선언, 재선언 불가, 타입변경 가능

      let b;
      //   let b; //재선언 불가! (문법적 오류)

      // const : 상수 선언, 재선언/타입변경 불가
      const PI = 3.141592;

      // 변수 선언
      // 10(숫자)라는 데이터를 변수 num에 저장한다.
      // 1. 숫자 10을 임시변수(temp)에 저장한다.
      // 2. 변수 num을 메모리에 생성한다.
      // 3. num에 temp변수값을 덮어쓰기(Overwrite한다.)
      // 변수의 길이는 64비트(8바이트)이다.

      //        오른쪽을 먼저 처리하고 넘겨준다 ex0 let num = 20
      let num = 10 + 10; //리터럴(하드코딩된 데이터)
      //                     하드코딩 : 코드에 직접 작성된 값.
      let name = "홍길동"; //리터럴
      // let age = calc_age;

      console.log(num);
      console.log(name);

      console.log(PI);
      PI = 6.12; //값 재입력하면 오류!
    </script>
  </head>
  <body></body>
</html>
