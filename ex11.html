<!DOCTYPE html>
<html lang="en">
  <head>
    <title>테이블(격자) 태그 : table</title>
    <!-- 테이블(표, 격자, 바둑판, 그리드) -->
    <!-- table태그 : table임을 알려줌. -->
    <!-- tr태그 : row 한줄을 의미 -->
    <!-- td태그 : data 셀 하나 -->
    <!-- th태그 : header 제목셀 하나  -->
  </head>
  <body>
    <table border="1px">
      <!-- 제목줄 -->
      <tr>
        <th>제목셀1</th>
        <th>제목셀2</th>
      </tr>
      <tr>
        <td>셀데이터1</td>
        <td>셀데이터2</td>
      </tr>
      <tr>
        <td>셀데이터1</td>
        <td>셀데이터2</td>
      </tr>
    </table>
  </body>
</html>
