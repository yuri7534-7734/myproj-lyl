<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex11 -->
    <title>연산자</title>
    <script>
      // 연산자 구분
      // 단항 연산자 : 연산의 대상이 1개인 연산자
      // 이항 연산자 : 연산의 대상이 2개인 연산자
      // 삼항 연산자 : 연산의 대상이 3개인 연산자

      // 연산자 우선순위
      // 단항 > 이항 > 삼항 > 대입(=)

      // 우선순위 높은 순서대로
      // 단항       : ++ -- ! -(음수)
      // (이항)산술 : + - * / %(나머지)
      // (이항)비교 : A < B( A기준 작은가? ) > <= >= !=
      // (이항)논리 : &&(and) ||(or)
      // 삼항       : A ? B : C
      // (이항)대입 : A = B (B를 A에 대입한다(덮어쓴다).)
      //              복합대입(+=  -= *= /= %=)

      // 단항 연산자 ++ --
      let i = 10;
      //1. i + 1를 한 결과를 임시변수에 넣는다.
      //   //2. 그 결과를 i에 넣는다.
      i++; // i = i + 1;
      console.log(i);
      i--; // i = i - 1;
      console.log(i);

      // i++(뒷플플) ++i(앞플플)
      i = 10;
      console.log(i++ + 10); // 출력 후에 다음 줄(연산)으로 넘어가면서 +1
      console.log(i);
      console.log(++i + 10); // 먼저 +1이 되고, 다음 줄(연산)으로 넘어감.
      console.log(i);
      // 단항연산자는 한줄에 한개만 사용하자.
    </script>
  </head>
  <body></body>
</html>
