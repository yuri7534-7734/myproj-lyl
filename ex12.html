<!DOCTYPE html>
<html lang="en">
  <head>
    <title>테이블의 셀병합</title>
    <!-- 칸수 조절 속성 -->
    <!-- colspan속성 : 가로 칸수 지정 -->
    <!-- rowspan속성 : 세로 칸수 지정 -->
  </head>
  <body>
    <table border="1px">
      <tr>
        <th colspan="2">제목셀1</th>
        <th>제목셀2</th>
      </tr>
      <tr>
        <td>셀데이터1</td>
        <td rowspan="2">셀데이터2</td>
        <td>셀데이터3</td>
      </tr>
      <tr>
        <td>셀데이터1</td>
        <td>셀데이터2</td>
      </tr>
    </table>
  </body>
</html>
