<!DOCTYPE html>
<html lang="en">
  <head>
    <title>이미지 출력 : img 태그</title>
    <!-- 이미지파일 종류 : png, jpg, jpeg, webp, gif, bmp -->
    <!-- png : 무손실압축, 6-70% 주로 모바일에서 사용, 작은 아이콘이미지 등에 사용  -->
    <!-- jpg : 손실압축, 50%, 큰 이미지(배경)를 압축할 때, 주로 PC에서 사용  -->
    <!-- jpeg : 손실압축, 예전포맷이나 요즘은 사용하지 않음. -->
    <!-- webp : 무손실압축, 최신 포맷, 점점 사용이 늘어감. -->
    <!-- gif : 손실압축, 저용량(256컬러), 애니메이션 gif, 움직이는 이미지 용도 -->
    <!-- bmp : 원본파일, 압축없음, 용량 크다, RGBA(Red 1B, Green 1B, Blue 1B, Alpha 1B) -->
    <!--                                           2^8=256 0~255 색의 농도  -->
    <!-- svg : 벡터형식 파일, 확대/축소 손실이 없음. 만들때(일러) 어려움이 있다. -->
    <!-- 이미지 세로가 긴 것 : 포트레이트 포트레이트 가로가 긴 것:랜드스케이프 -->
    <!-- 이미지 다운로드 하기 : 최대 이미지 무료 사이트 - 픽사베이 -->
  </head>
  <body>
    <!-- src속성 : 이미지파일 이름 -->
    <!-- alt속성 : 이미지파일 없을 때 대체문구 -->
    <img src="이미지1.jpg" alt="카페필터이미지1" width="500" />
    <!-- 랜드스케이프 -->
    <img src="이미지2.jpg" alt="커피메이킹이미지2" height="500" />
    <!-- 포트레이트 -->

    <img src="이미지3.jpg" alt="error" />

    <a href="#" download="이미지1.jpg">다운로드 이미지</a>
    <!-- 더미 이미지 : 아직 이미지가 준비되지 않았을 때, 구조(레이아웃) 잡을 때 -->
    <img src="https://placehold.co/500x500" alt="더미이미지1" />
  </body>
</html>
