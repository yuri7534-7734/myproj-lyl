<!DOCTYPE html>
<html lang="en">
  <head>
    <title>윤동주의 서시 웹페이지</title>
    <!-- 1. 이미지 생성 - imageFx 구글 -->
    <!-- 2. 미리캔버스 이용하여, 이미지 위에 글자 올리기 -->
    <!-- 3. 서시 텍스트 웹페이지 만들기(H태그,P태그,font태그) -->
  </head>
  <body>
    <img src="이미지4.png" width="500" alt="윤동주그녀" />
    <h2><font color="teal">서시(序詩) - 윤동주</font></h2>
    <br />
    <font color="blue-green">
      <p>죽는 날까지 하늘을 우러러</p>
      <p>한 점 부끄럼이 없기를,</p>
      <br />
      <p>잎새에 이는 바람에도</p>
      <p>나는 괴로워했다.</p>
      <br />
      <p>별을 노래하는 마음으로</p>
      <p>모든 죽어가는 것을 사랑해야지.</p>
      <br />
      <p>그리고 나한테 주어진 길을</p>
      <p>걸어가야겠다.</p>
      <br />
      <p>오늘 밤에도 별이 바람에 스치운다.</p>
    </font>
  </body>
