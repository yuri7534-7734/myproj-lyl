<!DOCTYPE html>
<html lang="en">
  <head>
    <title>목록(리스트)태그 : ol ul</title>
    <!-- Ol : Order List 순서있는 리스트, 123글머리 -->
    <!-- UL : Unorder List 순서없는 리스트, 점점점글머리(순서가 없어서 더욱 많이 사용됨) -->
    <!-- LI : 리스트 항목 1개를 의미함. -->
  </head>
  <body>
    <h3>OL List</h3>
    <ol>
      <!-- li*3 에밋 반복 기능 -->
      <!-- 다중컬럼 편집 CTRL + ALT + 화살표아래키 -->

      <li>유튜브</li>
      <li>인스타그램</li>
      <li>틱톡</li>
    </ol>
    <h3>UL List</h3>
    <ul>
      <li>유튜브</li>
      <li>인스타그램</li>
      <li>틱톡</li>
    </ul>
  </body>
</html>
