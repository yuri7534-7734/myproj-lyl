<!DOCTYPE html>
<html lang="en">
  <head>
    <title>용어정의 리스트태그 : DL</title>
    <!-- DL(Definition List) : 용어 정의 목록 태그 -->
    <!-- DT(Title) : 용어 제목 태그 -->
    <!-- DD(Description) : 용어 설명 태그 -->
  </head>
  <body>
    <dl>
      <dt>네이버</dt>
      <dd>대한민국 대표 검색 포털입니다.</dd>
    </dl>
    <dl>
      <dt>유튜브</dt>
      <dd>대한민국 시청률 1위입니다.</dd>
    </dl>
  </body>
</html>
