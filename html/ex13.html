<!DOCTYPE html>
<html lang="en">
  <head>
    <title>테이블태그의 속성들</title>
    <!-- border : 테두리선 굵기(기본:0) -->
    <!-- width : 테이블의 너비(기본:컨텐츠의 너비만큼) -->
    <!-- height : 테이블의 높이(기본:컨텐츠의 높이만큼) -->
    <!-- rowspan : 세로 칸수 -->
    <!-- colspan : 가로 칸수 -->
    <!-- font태그의 color 속성 : 글자색상 red blue white -->
    <!-- bgcolor : 백그라운드 색상  red blue white -->
  </head>
  <body>
    <table border="1px" width="500px" height="300px">
      <tr>
        <th bgcolor="skyblue"><font color="white">제목셀1</font></th>
        <th bgcolor="skyblue"><font color="white">제목셀2</font></th>
      </tr>
      <tr>
        <td align="center">셀데이터1</td>
        <td align="center">셀데이터2</td>
      </tr>
      <tr>
        <td align="center">셀데이터1</td>
        <td align="center">셀데이터2</td>
      </tr>
    </table>
  </body>
</html>
