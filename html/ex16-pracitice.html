<!-- html 주석문(설명문) -->
<!-- DOCTYPE : html 문서임을 웹브라우저에게 알려줌. -->
<!DOCTYPE html>
<html>
  <!-- html문서의 정보를 담는 태그 -->
  <head>
    <title>연습문제4 - 윤동주의 서시 웹페이지</title>
  </head>
  <!-- 실제 내용(콘텐츠)를 담는 태그 -->
  <!-- 라이브서버에서 실시간 렌더링됨. -->
  <body>
    <!-- shift + end키 삭제-->
    <!-- home키 (줄 앞으로) -->
    <!-- src속성 : 이미지경로, alt속성 : 대체문구 -->
    <img src="이미지4.png" alt="겨울의시윤동주" width="500" />
    <h1><font color="teal">서시(序詩) - 윤동주</font></h1>
    <font color="purple"><b>
      죽는 날까지 하늘을 우러러 <br />
      한 점 부끄럼이 없기를, <br /><br />
      잎새에 이는 바람에도<br />
      나는 괴로워했다.<br /><br />
      별을 노래하는 마음으로<br />
      모든 죽어가는 것을 사랑해야지<br /><br />
      그리고 나한테 주어진 길을<br />
      걸어가야겠다.<br /><br /><br />

      오늘 밤에도 별이 바람에 스치운다.
    </font></b>
  </body>
</html>
