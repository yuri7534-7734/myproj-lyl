<!DOCTYPE html>
<html lang="en">
  <head>
    <title>이미지 버튼 - image button</title>
    <!-- 이미지 사이트 : 픽사베이(이미지), Flaticon(버튼, 아이콘) -->
    <style>
      .btn {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action=""></form>
    <input type="button" value="버튼" />
    <!-- button태그(html v4) vs input type:button -->
    <button>버튼</button>

    <button class="btn">
      <img src="play.png" alt="" />
    </button>
    <input type="image" src="play.png" />
  </body>
</html>
