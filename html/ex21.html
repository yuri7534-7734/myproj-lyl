<!DOCTYPE html>
<html lang="en">
  <head>
    <title>선택목록태그 - select태그</title>
    <!-- 드롭박스(dropbox) -->
  </head>
  <body>
    <form action="">
      <!-- name속성 : 서버와 연결되는 변수(항목) 이름 -->
      <!-- 동일한 name을 가지면 하나만 선택 가능해짐. -->
      <!-- radio, select -->
      <select name="drink">
        <option value="1">콜라</option>
        <option value="2" selected>사이다</option>
        <option value="3">주스</option>
      </select>

      <!-- 수평선 태그 -->
      <hr />
    </form>
  </body>
</html>
