<!DOCTYPE html>
<html lang="en">
  <head>
    <title>입력태그 - 색상, 날짜, 시간 입력</title>
  </head>
  <body>
    <!-- 색상 선택자(Color Picker) -->
    <!-- 색상값 : Red 0~255(십진수) 0x00 ~ 0xFF(16진수) -->
    <!-- Value속성 : 선택(입력)된 값 -->
    <input type="color" value="#FF0000" /><br /><br />

    <!-- 날짜 선택자(Date Picker) -->
    <input type="date" value="2025-01-01" /><br /><br />

    <!-- 날짜-시간 선택자 -->
    <input type="datetime-local" value="2025-12-25T00:00" /><br /><br />

    <!-- 이메일 입력(type = text와 동일하나 문법체크(submit할 시)) -->
    <!-- hong@gmail.com hong.gmail@com(<--이런 문법오류들을 수정해줌) -->
    <input type="email" value="hong@gmail.com" /><br /><br />

    <!-- 달(month) 입력 -->
    <input type="month" value="2025-10" /><br /><br />

    <!-- 숫자(number) 입력 -->
    <input type="number" value="1" step="10" min="1" max="100" /><br /><br />

    <!-- 바형식 범위(숫자) 입력 -->
    <input type="range" value="50" step="10" min="0" max="100" /><br /><br />

    <!-- 많은 양의 텍스트 입력(적은양 텍스트 type=text) -->
    <!-- cols : columns(가로칸 수) / rows : rows(세로줄 수)-->
    <!-- value속성이 없고, 태그 안에 값을 넣는다. -->
    <textarea cols="30" rows="10">상품후기입니다.</textarea>
  </body>
</html>
