<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex02 -->
    <!-- alert, console, body-콘텐츠 -->
    <title>JS 출력하는 방법 - 1</title>
    <script>
      // CTRL + / 한줄 주석
      /*
         여러줄
         주석문
      */
      // 단따옴표 ''와 쌍따옴표 "" 구분하지 않음. 문자열을 감쌀 때.
      //  Prettier-ignore
      alert("Hello JS 1");
      alert("Hello JS 2");
      alert("This is greeting. 'Hello~'");
      alert('This is greeting. "Hello~"');

      // 문자열 연결연산자 +
      // 1. 산술 연산자 1 + 1 = 2
      //    조건) 양쪽이 모두 숫자일 때
      // 2. 문자열 연결 '1' + '1' ='11'
      //    조건) 한쪽이 문자열일 때
      //          '1' + 1 = '11', 1 + '1' = '11'

      //   '대한'과 '민국' 문자열을 연결하여 '대한민국'으로 출력하시오.
      alert("대한" + "민국");
    </script>
    <style>
      /*  */
    </style>
  </head>

  <body></body>
</html>
