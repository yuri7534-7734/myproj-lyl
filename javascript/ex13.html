<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex13.html -->
    <title>단항</title>
    <script>
      // 단항연산자 ++ -- => 한줄에 한번에 사용할 것!
      // 음수연산자 -
      let plus_num = +10;
      let minus_num = -10;
      console.log(plus_num);
      console.log(minus_num);

      // ! 논리반전 연산자 : !true -> false, !false -> true
      let bool = true;
      console.log(!bool);
      console.log(!!bool);

      // falsey값 : 자바스크립트에서 false로 인식하는 값.
      // false
      // 0
      // -0
      // 0n (BinInt - 가변길이정수 - 큰 숫자를 담을 때)
      // "" 빈문자열
      // null : 값이 없음을 명시적으로 정의한 것
      // undefined : 선언만 하고 값이 없는 것.
      // NaN : Not a Number
      console.log(!false);
      console.log(!0);
      console.log(!"");

      console.log(Number.isFinite(10 / 0)); // 유한대의 값인가?
      console.log(Number.isNaN(0 / 0)); // NaN의 값인가?
    </script>
  </head>
  <body></body>
</html>
