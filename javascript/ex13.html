<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex13.html -->
    <title>단항</title>
    <script>
      // 단항연산자 ++ -- => 한줄에 한번에 사용할 것!
      // 음수연산자 -
      let plus_num = +10;
      let minus_num = -10;
      console.log(plus_num);
      console.log(minus_num);
    </script>
  </head>
  <body></body>
</html>
