<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex14 -->
    <title>산술연산자</title>
    <script>
      // 산술연산자 : + - * / %

      // 연산자 우선순위 :
      //1. 괄호연산자 : ( )  => 헷갈리면 괄호로 묶으면 짱!
      // prettier-ignore
      console.log(10 - (5 * 2) - 1 * (4 / 2));
      //2. 단항연산자 : ++ -- ! -
      //3. 산술연산자 : * / % 가  + - 보다 크다.

      //사칙연산
      console.log(10 + 3);
      console.log(10 - 3);
      console.log(10 * 3);
      // 나눗셈을 하면, 몫과 나머지가 나온다.
      // 10을 3으로 나누면, 몫은 3이고, 나머지는 1이다.
      console.log(10 / 3); //3.333333
      // 정수로 만들기 - 소숫점 없애기
      console.log(parseInt(10 / 3)); //3
      console.log(Math.floor(10 / 3)); //3
      console.log(10 % 3); //1
      // 어떤 정수를 2로 나누어서 나머지는 0 또는 1
      // 나머지가 0이면 짝수이면서, 2의 배수이다.
      // 4을 2로 나누면, 나머지는 0이다. => 4는 2의 배수이면서,
      // 짝수이다.
      // 9을 3으로 나누어서, 나머지가 0이다. => 9는 3의 배수이다.

      // 소수(Prime) : 1과 자신자신으로만 나누어 떨어지는 수.
      // 1은 소수가 아니다.
      // 2,3,5,7,11,13,17 ...
    </script>
  </head>
  <body></body>
</html>
