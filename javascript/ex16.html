<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex16.html -->
    <title>비교연산자</title>
    <script>
      // 비교연산자 : 연산의 결과가 boolean타입(true/false)로 나온다.
      //              (논리연산자)
      // 조건문, 반복문에 비교, 논리연산자를 이용한 조건식(절)이 들어감!

      // A > B : 왼쪽(A)을 기준으로 "A가 B보다 큰가?" true/false
      //   <   :                    "A가 B보다 작은가?"
      //   ==  :                    "A와 B가 같은가?"
      //   = (등호) : 대입연산자
      //   >=  :   A > B || A == B  "A가 B보다 크거나 같은가?"
      //   <=  :   A < B || A == B  "A가 B보다 작거나 같은가?"

      console.log(10 > 20); //10이 20보다 큰가?
      console.log(10 < 20); //10이 20보다 작은가?
      // console.log(10 = 20);  //대입연산자
      console.log(10 == 20); //비교연산자 //10이 20이랑 같은가?
      console.log(10 >= 20); //10이 20보다 크거나 같은가?
      console.log(10 <= 20); //10이 20보다 작거나 같은가?
    </script>
  </head>
  <body></body>
</html>
