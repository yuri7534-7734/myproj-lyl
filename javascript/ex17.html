<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex17.thml -->
    <title>논리연산자</title>
    <script>
      // 논리연산자 : AND OR NOT
      // AND 연산자 : ~이고, ~이면서
      // OR 연산자 : ~이거나, 또는 ~일수도, ~중의 하나이면
      // NOT 연산자 : ~이 아닌

      // AND 로직표
      // && = > 앤드로직표
      // True && True => T (둘다 true일 때만 true)
      // True && Frue => F
      // Frue && True => F
      // Frue && Frue => F

      // OR 로직표
      //  T || T => T
      //  T || F => T
      //  F || T => T
      //  F || F => F (둘다 false일 때만 false)

      // NOT 로직표
      // !T => F
      // !F => T

      // 연습문제
      // 다음 결과를 암산으로 예측하시오.
      console.log(!(10 > 20) || 10 < 20);
      console.log(true || (false && false && true)); //
    </script>
  </head>
  <body></body>
</html>
