<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <script>
      //1. 비교연산자 : < <= > >= == !=
      //  1) 20은 30보다 작은지 true/false로 출력하시오.
      //  2) 20은 30보다 같거나 작은지 true/false로 출력하시오.
      //2. 논리연산자 : AND OR NOT
      //    다음 로직의 결과를 true/false로 출력하시오.
      //  1) 10은 20보다 작으면서(~이고), 10은 5보다 큰가?
      //  2) 123의 일의 자릿수는 3인가?
      //*  일의 자릿수 : 어떤수를 10으로 나누어서 나머지를 구하면
      //*  일의 자릿수가 나온다.
      //  3) 5는 1보다 크거나 10보다 작은가?
      console.log(20 < 30);
      console.log(20 <= 30);
      console.log(10 < 20 && 10 > 5);
      console.log(123 % 10 == 3);
      console.log(5 > 1 || 5 < 10);

      //3. prompt함수로
      //  백의 자리, 십의 자리, 일의 자리 숫자 3개를 입력받고
      //  그 숫자를 출력하시오.
      // 예) 3입력 2입력 5입력 => 325

      let num100 = prompt("백의 자릿수");
      let num10 = prompt("십의 자릿수");
      let num1 = prompt("일의 자릿수");

      console.log(num100 + num10 + num1); //"3" + "2" + "5" ="325"
      console.log(num100 * 100 + num10 * 10 + Number(num1));
    </script>
  </head>
  <body></body>
</html>
