<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex19.html -->
    <title>대입연산자</title>
    <script>
      function myFunc() {
        return 20;
      }
      // 대입연산자 : = 오른쪽 항의 값을 왼쪽 향으로 덮어쓰기한다.
      // 복합 대입 연산자 : += -= *= /= %=

      let num1 = 10;
      let num2 = num1;
      let num3 = myFunc();
      console.log(num1, num2, num3);

      let num4 = (num5 = num6 = 30);
      //         3      2      1
      console.log(num4, num5, num6);

      //   복합대입연산자
      let num10 = 10;
      num10 += 2; // num10 = num10 + 2;
      num10 -= 2; // num10 = num10 - 2;
      num10 *= 2; // num10 = num10 * 2;
      num10 /= 2; // num10 = num10 / 2;
      num10 %= 2; // num10 = num10 % 2;
      num10 **= 2; // num10 = num10 ** 2; // 거듭제곱
      // 10^2 = 10 * 10 = 10의 2승 = 100

      // + 1증가
      num10++;
      num10 += 1;
      num10 = num10 + 1;
    </script>
  </head>
  <body></body>
</html>
