<!DOCTYPE html>
<html lang="en">
  <head>
    <title>삼항연산자</title>
    <script>
      // 삼항연산자(물음표연산자)
      // 형식(패턴)
      // let C = 조건식(절) ? A값 : B값;
      // 조건식이 True이면 A값이 C에 대입됨.
      //          False이면 B값이 C에 대입됨.

      // 조건식(절) : 비교(논리)연산자로 이루어진 간단한 코드
      //   let num = 10 < 20 ? 10 : 20;
      //   console.log(num); //10

      //   //if문으로 변경한다면

      //   if (10 < 20) {
      //     num = 10;
      //   } else {
      //     num = 20;
      //   }
      // 비교연산자
      // 이상(>=), 이하(<=), 초과(>), 미만(<)

      //연습문제
      // 1. prompt로 1~100사이의 정수를 입력받고,
      //    그 숫자가 50보다 크면, "50 초과입니다."
      //    50이거나 작으면, "50 이하입니다."
      let num1 = prompt("숫자입력"); // Number로 바꿔줄 것!
      let num2 = Number(num1);
      console.log(num2 > 50 ? "50 초과입니다." : "50 이하입니다.");

      // let 변수선언을 통해 값을 중간에 저장해 놓을 필요가 있을 때
      // 초보자는 단계적으로 변수에 저장하면서 코드를 작성하는 게 좋다.
      let message = num2 > 50 ? "50 초과입니다." : "50 이하입니다.";
      console.log(message);
    </script>
  </head>
  <body></body>
</html>
