<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex21 -->
    <title>조건문</title>
    <script>
      //조건문 : 조건식에 따라서 선택적인 수행하는 하는 문장.
      //형식
      // if ( 조건식 ) {
      //   조건식이 True일때 실행되는 수행문.
      // }

      //조건문의 종류 : if문(7할), switch case문(3할)
      let myVar = 20;
      if (myVar == 20) {
        console.log("myVar는 20입니다.");
        document.write("<h3>myVar는 20입니다.</h3>");
      }
      // 연습문제
      ////1. myNum 변수를 선언하고 30으로 초기화 한 후에
      //   document.write로 출력하시오. h3태그 담아서 출력.
      //2. prompt로 1~100사이의 정수를 입력받고,
      //   짝수이면, "짝수입니다.", 홀수이면 "홀수입니다."
      //3. 현재 시간을 시스템으로부터 읽어서,
      //   오전이면 "오전입니다.", 오후이면 "오후입니다."

      let myNum = 30;
      if (myNum == 30) {
        console.log("myNum은 30입니다.");
        document.write("<h3>" + myNum + "</h3>");
      }

      let num1 = prompt("1~100사이의 정수");
      num2 = Number(num1);
      if (num2 % 2 == 0) {
        console.log("짝수입니다");
      } else {
        console.log("홀수입니다");
      }

      const now = new Date();
      let hour = now.getHours(); //시간(0~23)

      if (hour > 12) {
        document.write("오전입니다");
      }
      if (hour < 12) {
        document.write("오후입니다");
      }
    </script>
  </head>
  <body></body>
</html>
