<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex23.html -->
    <title>랜덤값 발생하기</title>
    <script>
      // Random 수(임의의 수, 난수) 발생시키기
      // 뽑기, 주사위, 확률, 무작위로 수를 뽑을 때
      // Math.random() : 0.0 ~ 0.999999999...의 실수값을 반환하는 함수.
      console.log(Math.random());

      //주사위게임 : 1~6사이의 임의의 수가 발생!
      // 0 ~ 0.99 * 6 => 0 ~ 5.99 => 0 ~ 5 + 1 => 1 ~ 6
      let random = Math.floor(Math.random() * 6) + 1;

      // 연습문제
      //1. 10부터 20사이의 랜덤 정수하나를 발생시키고
      //   그 수를 출력하고, 짝수이면 "짝수임" 홀수이면 "홀수임"
      //2. 주사위를 1개 던져서, 1~3이 나오면
      //   "작은수", 4~6이 나오면 "큰수"

      let random1 = Math.floor(Math.random() * 11) + 10;
      console.log(random1);
      if (random1 % 2 == 0) {
        console.log("짝수임");
      } else {
        console.log("홀수임");
      }

      let random2 = Math.floor(Math.random() * 6) + 1;
      console.log(random2);
      if (random2 <= 3) {
        console.log("작은수");
      } else {
        console.log("큰수");
      }
    </script>
  </head>
  <body></body>
</html>
