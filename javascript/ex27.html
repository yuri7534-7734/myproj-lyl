<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex27 -->
    <title>연습문제</title>
    <script>
      // 철수아버지가 아들을 위해서 로봇장난감을 만들었다.
      // 동작코드가 랜덤하게 발생한다.
      // 동작코드 0이면, "로봇이 춤을 춘다."
      // 동작코드 1이면, "로봇이 노래를 부른다."
      // 동작코드 2이면, "로봇이 걸어간다."
      // 동작코드 3이면, "로봇이 전원이 꺼진다." 출력하시오.

      let lobot = Math.floor(Math.random() * 4);
      switch (lobot) {
        case 0:
          console.log(lobot + " 로봇이 춤을 춘다.");
          break;
        case 1:
          console.log(lobot + " 로봇이 노래를 부른다.");
          break;
        case 2:
          console.log(lobot + " 로봇이 걸어간다.");
          break;
        case 3:
          console.log(lobot + " 로봇이 전원이 꺼진다.");
          break;
        //   switch
        default: // 제일 많은 결과를 디폴트나 else로
          console.log("동작불가 코드");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
