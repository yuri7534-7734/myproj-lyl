    <title>반복문 - for, while, do-while</title>
    <script>
      // 반복문 : 코드를 반복적으로 수행시켜주는 문장.
      //        : 대량의 데이터를 처리할 때 필수!
      // for문(5할) while(5할) do-while(자주 사용하지 않음.)

      //for문 형식
      //for( 반복변수 초기화문(1); 조건식(2,5,8); 반복변수 증감문(4,7) ) {
      //   조건식이 true일때 수행하는 수행문;(3,6)
      //}
      //for문 종료(9) 조건식이 false일때

      //무한루프(Infinite Loop) : 반복문이 무한히 반복되는 현상.

      //반복변수 i는 0부터 4까지 증가하고 종료됨.
      //   for (let i = 0; i < 5; i++) {
      //     console.log("반복변수", i);
      //   }

      //연습문제
      //1.반복변수 i가 10부터 20까지 1씩 증가하도록 출력
      for (let i = 10; i <= 20; i++) {
        console.log("1번 문제:", i);
      }
      //2.반복변수 i가 1부터 20까지 2씩 증가하도록 출력
      for (let i = 1; i <= 20; i += 2) {
        console.log("2번 문제:", i);
      }
      //3.반복변수 i가 10부터 0까지 1씩 감소하도록 출력
      for (let i = 10; i >= 0; i--) {
        console.log("3번 문제:", i);
      }

      //무한루프에 빠지면?
      //1. 웹브라우저 강제 종료
      //2. ctrl+alt+del키 작업관리자 -> 프로세스 -> 종료
    </script>
  </head>
