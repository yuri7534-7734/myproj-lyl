<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex31 -->
    <title>반복문과 조건문의 결합</title>
    <script>
      // 반복문 안에서 조건문 사용하기
      for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0 || i % 3 === 0) {
          // 2의 배수일 때
          console.log("반복변수", i);
        }
      }

      //총합 구하기(sum)
      //1. 반복문 전에 총합을 저장한 sum변수 초기화한다.
      let sum = 0;
      //2. 반복문 안에서 sum = sum + n을 사용한다.
      for (let i = 1; i <= 10; i++) {
        sum = sum + i;
        //     0 + 1 => 1
        //     1 + 2 => 3
        //     3 + 3 => 6
      }
      //3. 반복문 종료 후에 sum을 출력한다.
      console.log(sum);

      //카운트 세기( 0부터 1씩 증가)
      let count = 0;
      for (let i = 1; i <= 100; i++) {
        //끝자리가 4로 끝나는 수의 갯수는 몇개일까?
        if (i % 10 === 4) {
          count++;
        }
      }

      console.log("카운트", count);

      //문자열 보간 - 문자열과 변수를 조합하는 것
      //백틱(Accent)문자 사용.
      console.log(`카운트: ${count}`);
    </script>
  </head>
  <body></body>
</html>
