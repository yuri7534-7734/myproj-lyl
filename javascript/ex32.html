<!DOCTYPE html>

    <title>연습문제</title>
    <script>
      // 문제1
      //1. 영희가 징검다리 게임을 하고 있다.
      // 1부터 100까지 번호가 쓰여진 돌을 건너는데,
      // 끝자리가 3으로 끝나는 돌만 건너 뛴다.
      // 그러면, 영희는 몇번 돌을 밝게 되는가?
      // 그리고 밟은 돌의 숫자의 총합은?
      let count = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 10 == 3 || i == 3) {
          console.log(i);
          count++;
        }
      }
      console.log(`총 ${count}`);
      //2. 주사위 1개를 10번 던져서 나온 수의 총합을 구하시오.
      //   그리고 짝수가 나온 총 횟수를 출력하시오.
      let sum = 0;
      for (let i = Math.floor(Math.random() * 6) + 1; i <= 6; i += i) {
        sum = sum + i;
        console.log(sum);
      }
    </script>
