<!DOCTYPE html>
<html lang="en">

    <title>최대값, 최소값 구하기</title>
    <script>
      // 최대값 구하기 알고리즘(공식)
      // 1. 가장 작은 수를 max 값에 넣는다.
      // 2. 모든 수와 max값을 비교하고
      // 3. max보다 더 큰 수를 max에 넣는다.
      // 4. 2~3의 과정을 반복한다.
      // 5. 결국 max에는 최대값이 남는다.

      let max = Number.MIN_SAFE_INTEGER; // 가장 작은 값으로 초기화, 반복문 밖에서!
      for (let i = 0; i < 10; i++) {
        let num = Math.floor(Math.random() * 100) + 1; // 1부터 10까지
        console.log(num);
        if (num > max) {
          //비교하는 수가 더 크면, max에 넣는다.
          max = num;
        }
      }
      console.log("최대값", max);

      // 최소값 구하기
      Number.Max_safe_integer; //정수 최대값으로 초기화

      let min = Number.MAX_SAFE_INTEGER; //최대값으로 초기화
      for (let i = 0; i < 10; i++) {
        let num = Math.floor(Math.random() * 100) + 1;
        console.log(num);
        if (num < min) {
          min = num;
        }
      }
      console.log("최소값", min);
    </script>
  </head>
