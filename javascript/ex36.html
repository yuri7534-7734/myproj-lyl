<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <script>
      //문제1
      //철수가 징검다리 놀이를 하고 있다.
      //돌 위에는 1부터 100까지의 숫자가 쓰여있고,
      //숫자에 3이 들어가 있으면, 건너 뛰고(continue),
      //돌 위의 숫자가 70이상이면 밟지않고 놀이를 중단한다.(break)
      //철수가 밟은 돌 위의 숫자의 총합과 밟은 횟수를 출력하시오.
      let sum = 0;
      let count = 0;
      for (let i = 1; i <= 100; i++) {
        // 일의 자릿수 또는 십의 자릿수가 3인가?
        if (i % 10 == 3 || Math.floor(i / 10) == 3) {
          continue;
        }
        if (i >= 70) {
          break;
        }

        sum = sum + i;
        count++;
      }
      console.log(`밟은 횟수 ${count}, 총합 ${sum}`);
    </script>
  </head>
  <body></body>
</html>
