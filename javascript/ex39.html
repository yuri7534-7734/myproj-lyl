<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex39.html -->
    <title>반복문 - for, while, do-while</title>
    <script>
      // 반복문 while문
      // for문 형식
      // for(변수 초기화; 조건식; 증감문) {
      // 조건식이 참일 때 수행하는 수행문
      // }
      for (let i = 0; i < 5; i++) {
        console.log(i);
      }

      //while문 형식
      //변수초기화1
      //while(조건식2){
      //수행문3
      //...
      //증감문4
      //}

      let i = 0;
      while (i < 5) {
        console.log(i);
        i++;
      }

      //while문을 좀 더 자유롭게 반복문을 구현할 수 있다.

      //do-while문 형식 (잘안씀) - 한번 먼저 수행하고 (증감) 조건식을 수행한다.
      //                         - 적어도 한번은 수행하고 조건판단할 때!
      let j = 0;
      do {
        console.log(j);
        j++;
      } while (j < 5);
    </script>
  </head>
  <body></body>
</html>
