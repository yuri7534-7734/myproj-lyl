      // 문제2 - 소수판별
      //   1부터 100사이의 정수 중에서
      //   소수인 숫자만 출력하시오.
      //   소수란? 1과 자신으로만 나누어 떨어지는 수
      //   예)2,3,5,7,11,13...
      let i2 = 0;

      while (i2 <= 100) {
        let count = 0;
        for (let j = 1; j <= i2; j++) {
          if (i2 % j == 0) {
            count++;
          }
        }
        if (count == 2) {
          console.log(i2, "소수입니다.");
        }
        i2++;
      }

      // 문제3 - 행운의 로또번호
      //   1~45까지의 랜덤한 정수 6개를 뽑아서, 로또번호로 만드시오.
      //   단 이미 추첨된 번호가 나오면, 다시 추첨하시오.
      //   continue문을 이용한 재추첨 로직이 필요함.
      let i = 0;
      let lotto_nums = [];
      loop1: while (i < 6) {
        let lotto = Math.floor(Math.random() * 45) + 1;
        for (let j = 0; j < i; j++) {
          if (lotto_nums[j] == lotto) {
            console.log("중복된 수입니다.", lotto);
            continue loop1;
          }
        }
        lotto_nums.push(lotto);
        i++;
      }
      console.log(lotto_nums);
    </script>
