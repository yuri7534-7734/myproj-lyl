      //연습문제
      //문제1
      // 주사위 1개를 무한히 던져서, 숫자 5가 나오면 중단(break)하고
      // 그 숫자를 출력한다. (5)

      while (true) {
        random = Math.floor(Math.random() * 6) + 1;
        console.log(random);
        if (random == 5) {
          break;
        }
      }

      //문제2
      //철수는 승부욕이 강해서, 이길 때까지 주사위를 던지는 애다.
      //철수와 영희가 주사위를 1번씩 번갈아 던지면서,
      //승자와 패자와 무승부를 출력하고,
      //철수가 승리하면 게임을 멈추는 코드를 작성하시오.

      while (true) {
        ch_random = Math.floor(Math.random() * 6) + 1;
        yh_random = Math.floor(Math.random() * 6) + 1;
        console.log(ch_random);
        console.log(yh_random);
        if (ch_random > yh_random) {
          console.log(ch_random, "철수 승리!");
          break;
        } else if (ch_random < yh_random) {
          console.log(yh_random, "영희 승리!");
        } else {
          console.log("무승부");
        }
      }
    </script>
