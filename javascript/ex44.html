<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex44 -->
    <title>배열의 다양한 선언 방법</title>
    <script>
      //1. 대괄호 이용
      let num1 = [10, 20, 30]; //총 3개 아이템의 배열(리스트) 선언
      console.log(num1.length); //배열의 길이

      let nums2 = []; //빈 배열 - 길이? 객체 타입인데 Array
      console.log(nums2.length);

      //아이템 추가 방법 2가지
      //push함수 - 배열에 오른쪽 끝에 아이템 추가 (추천)
      //[index]에 데이터 넣기 (비추천)
      nums2.push(10); //index:0
      nums2.push(20); //index:1
      nums2.push(30); //index:2
      nums2[3] = 40; //undefined타입에 데이터 초기화하여 추가.

      console.log(nums2); //배열을 그대로 출력할 수 있음.
      //순회
      for (let i = 0; i < nums2.length; i++) {
        console.log(nums2[i]); //반복변수 i가 배열의 index역할을 한다.
      }

      //2. Array() 객체선언 이용
      // 객체(object) - 클래스(함수+변수)를 new(메모리적재)하면 객체가 된다.
      // 클래스는 모두 첫글자가 대문자이다.
      let arr = new Array(); //클래스이름 옆에 ()하면 객체가 생성된다.
      // let arr = []; //심플해서 더 많이 쓰임
      arr.push("바나나", "망고", "오렌지");
      console.log("arr", arr);

      let arr2 = new Array(5); //길이가 5인 빈 배열을 만든다.
      console.log(arr2.length);
      console.log(arr2);
      console.log(arr2[0]);
      //undefined : 선언은 되었으나, 값을 할당되지 않은 상태의 타입
      let myNum;

      let arr3 = new Array(10, 20, 30);
      console.log(arr3);
      let arr4 = new Array("홍길동", "홍길동", "홍길동");
      //3. Array.of() 함수 이용   //값 자체를 배열로 만들 때

      let arr5 = Array.of(5); //길이 1인 배열 생성.
      //5자체가 배열 하나로 들어간다. 0번째 = 5
      console.log("arr5", arr5);
      console.log("arr5", arr5[0]);
      let arr6 = Array.of(arr4); //다른 배열자체를 복사할 수 있다.
      console.log("arr6", arr6); //길이가 1인 배열을 요소로 한다.
      console.log("arr6", arr6[0]); //배열(object)도 배열의 요소가 될 수 있다.
      console.log("arr6", arr6[1]); //배열(object)도 배열의 요소가 될 수 있다.
      console.log("arr6", arr6[2]); //배열(object)도 배열의 요소가 될 수 있다.

      //4. Array.from() 함수 이용  // 배열처럼 생긴 걸 진짜 배열로 복사
      let arr7 = Array.from(arr4); // 배열을 복사하는 용도로 많이 쓰임
      console.log("arr7", arr7);
      console.log("arr7", arr7[0]);
      console.log("arr7", arr7[1]);
      console.log("arr7", arr7[2]);

      //문자열도 내부적으로 배열의 구조를 가지고 있다.
      let str = "hello";
      console.log(str[0]);
      console.log(str[1]);
      console.log(str[2]);
      console.log(str[3]);
      console.log(str[4]);
      console.log(str.length);
      //문자열 순회
      for (let i = 0; i < str.length; i++) {
        console.log(str[i]);
      }
      //문자(character)가 여러개(복수) 모이면, 문자열(String)이다.

      //유사배열 : 문자열, 집합, 매핑함수
      let arr8 = Array.from("hello");
      console.log(arr8); //["h","e","l","l","o"]

      //집합(Set) : 중복을 허용하지 않는 자료구조
      let arr9 = Array.from(new Set([1, 2, 3]));
      console.log(arr9); //[1,2,3]

      //매핑함수                        //return이 생략되어있음. 그래서 값으로 들어감.
      let arr10 = Array.from([1, 2, 3], (x) => x * 2);
      console.log(arr10);
    </script>
  </head>
  <body></body>
</html>
