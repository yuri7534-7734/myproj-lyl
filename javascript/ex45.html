<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex45 -->
    <title>문자열을 배열로 취급하기</title>
    <script>
      //문자열도 내부적으로 배열의 구조를 가지고 있다.
      //* 배열처럼 인덱스와 길이가 있다.
      let str = "hello";
      console.log(str);
      console.log(str[0]);
      console.log(str.length);
      //문자열 순회
      for (let i = 0; i < str.length; i++) {
        console.log(str[i]);
      }
      //문자(Character)가 여러개 모이면, 문자열(String)이다.
      //문자 인코딩표(유니코드표) - 글자를 숫자로 정리한 표이다.
      //유니코드 첫페이지는 아스키코드이다.(키보드자판문자+특수기호)
      //한글은 0xAC00부터 "가"...

      //문자(열)을 아스키코드값(숫자)로 바꾸기 : 파이썬 ord("A")
      //아스키코드 = charCodeAt
      console.log("A".charCodeAt(0)); //65
      console.log("Z".charCodeAt(0)); //90
      console.log("a".charCodeAt(0)); //97
      console.log("z".charCodeAt(0)); //122
      console.log("0".charCodeAt(0)); //48
      console.log("9".charCodeAt(0)); //57
      //숫자(아스키코드 값)를 문자(열)로 바꾸기 파이썬 chr(65)
      console.log(String.fromCharCode(65));
      console.log(String.fromCharCode(90));
      console.log(String.fromCharCode(97));
      console.log(String.fromCharCode(122));
      console.log(String.fromCharCode(48));
      console.log(String.fromCharCode(57));

      //연습문제
      //1. 'G'라는 문자(열)가 대문자인지 여부를 true/false로 출력하시오.

      //   let G = "G";
      //   if (G == String.fromCharCode(71)) {
      //     console.log(G, "ture");
      //   } else {
      //     console.log("false");
      //   }
      //1-1. 'G'라는 문자(열)가 대문자인지 여부를 true/false로 출력하시오.
      // "A" ~ "Z"사이
      if (
        "A".charCodeAt(0) <= "G".charCodeAt(0) &&
        "G".charCodeAt(0) <= "Z".charCodeAt(0)
      ) {
        console.log("true");
      } else {
        console.log("false");
      }

      //2. "hello"문자열을 'HELLO'로 바꾸시오.
      let str1 = "hello";
      let str2 = "";
      for (let i = 0; i < str1.length; i++) {
        str2 += String.fromCharCode(str1[i].charCodeAt(0) - 32);
      }
      console.log(str2);

      //3. "7" 문자(열)을 숫자 7로 바꾸시오. charCodeAt함수 사용.
      console.log("7".charCodeAt(0) - "0".charCodeAt(0));

      //코드는 반드시 재작성(리팩토리)하면 좋다!
      //글쓰기 - 초고 -> 다듬기 -> 윤문
      //중복된 코드 제거 -> 변수이름 알기 쉽게 -> 로직 변경
      // -> 함수로 분리

      //문자열을 배열로 가져오기
      let arrStr = Array.from("hello");
      console.log(arrStr);

      //구분자로 문자열분리 후 배열로 만들어 준다.
      let arrStr2 = "apple, banana,orange".split(",");
      console.log(arrStr2);
      let arrStr3 = "apple banana orange".split(" ");
      console.log(arrStr3);

      //두개의 동일한 내용
      let arrStr4 = "apple".split("");
      console.log(arrStr4);
      //전개연산자 ...
      let arrStr5 = [..."apple"];
      console.log(arrStr5);

      let str3 = "apple";
      str3[0] = "c"; //읽기전용이므로 안바뀜.
      console.log(str3);
      console.log(typeof str3); //string

      let arrStr1 = Array.from("hello");
      arrStr[2] = "D";
      console.log(arrStr1);
      console.log(typeof arrStr1); //object
    </script>
  </head>
  <body></body>
</html>
