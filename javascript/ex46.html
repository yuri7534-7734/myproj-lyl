<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex46 -->
    <title>문자열 제어 함수들</title>
    <script>
      //문자열 선언 방법1 - 리터럴
      let string1 = "문자열1";
      console.log(typeof string1); //string타입 - 수정불가
      //문자열 선언 방법2 - String객체
      let string2 = new String("문자열2");
      console.log(typeof string2); //object타입 - 수정가능

      let string3 = "Abcdef";
      //문자열 길이
      console.log(string3.length);
      //대문자 변경
      console.log(string3.toUpperCase());
      //소문자 변경
      console.log(string3.toLowerCase());

      //문자 한 자만 가져오기
      let char = string3.charAt(0);
      console.log(char);
      let char2 = string3[0];
      console.log(char2);

      //문자(열)의 인덱스 가져오기
      let string4 = "java_script_programming";
      //"script"문자열의 위치(인덱스)는?
      console.log(string4.indexOf("script"));
      //못찾으면 -1을 반환함
      console.log(string4.indexOf("python"));
      console.log(string4.indexOf("i")); //첫번째 i 인덱스
      console.log(string4.lastIndexOf("i")); //마지막 i 인덱스

      //문자열 치환(교체)
      let replaced = string4.replace("java", "ECMA");
      console.log(string4);
      console.log(replaced);

      //문자열 일부만 가져오기      start end index
      let substr1 = string4.substring(5, 11);
      console.log(substr1);

      //문자열 분리 split
      let string5 = "딸기, 배, 사과, 포도, 바나나";
      let array = string5.split(",");
      console.log(array);

      //문자열 연결
      //1. + 연산자
      //2. concat() 함수
      let string6 = "ECMA";
      let string7 = "script";
      let concated = string6.concat(string7);
      console.log(concated);

      //공백 제거 - 좌우 공백 제거(통신응답 문자열에 공백 제거))
      let string8 = " This is java script  ";
      console.log(string8.trim());

      //공백 제거 - 좌우 공백 + 가운데 공백까지(폰번호 : 010 12 34 4345)
      //정규표현식(Regular Expression)
      let fullTrim = string8.replace(/(\s*)/g, "");
      console.log(fullTrim);

      //정규표현식 종류 - 숫자만 인지?, 이메일 형식인지? 폰 번호인지?
      //                  이름(알파벳)인지?

      console.log();
      console.log(String.fromCharCode(string3[3].charCodeAt(0) - 32));
    </script>
  </head>
  <body></body>
</html>
