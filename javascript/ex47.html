<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex47.html -->
    <script>
      //배열의 여러 함수들
      //push() : 맨 뒤에 요소 추가
      //unshift() : 맨 앞에 요소 추가
      //splice() : 지우고 자리를 당겨서 채움. 삭제+추가 가능.
      //replace() : 교체(치환) - 문자열만 가능x
      //delete연산자 : 지우고 empty로 남겨 놓는다.
      //pop() : 맨 마지막 요소 지우기
      //shift() : 맨 처음 요소 지우기
      //concat() : 배열을 결합
      //sort() : 순방향 정렬: 오름차순
      //reverse() : 역방향 정렬 : 내림차순

      //배열의 선언
      let arr0 = []; //빈 배열, 길이는 0
      let arr1 = [10, 20, 30]; //길이는 3
      let arr2 = new Array(); //길이는 0
      let arr3 = new Array(5); //길이는 5
      let arr4 = Array.of("11111"); //길이는 1
      let arr5 = Array.from("11111"); //길이는 5

      //push
      arr0.push(10); //맨뒤에 추가
      console.log(arr0);
      arr0.unshift(-10); //맨앞에 추가
      console.log(arr0);

      //          index 갯수 값
      let arr6 = Array.from("12345");
      arr6.splice(2, 2, "2"); // "3", "4" 삭제하고 "2" 그 자리에 추가
      console.log(arr6);

      //         치환
      let arr6_1 = Array.from("12345");
      arr6.splice(2, 1, "8"); // "3" 삭제하고 "8" 그 자리에 추가
      console.log(arr6_1);

      //       삭제
      let arr7 = Array.from("12345");
      arr7.splice(2, 2); // "3", "4" 삭제됨.
      console.log(arr7);

      let arr8 = Array.from("12345");
      delete arr8[1];
      console.log(arr8);

      arr8.pop(); //맨마지막 지우기
      console.log(arr8);

      arr8.shift(); //맨마지막 지우기
      console.log(arr8);

      let arrA = [10, 20, 30];
      let arrB = [30, 40, 50];
      let arrC = arrA.concat(arrB);
      console.log(arrC);
      //중복되는 요소를 제거하고 합치기(집합 특징)
      let setA = new Set(arrC); //집합으로 객체 타입이 바뀜.
      console.log(setA);

      //정렬(sort)
      let arrD = [20, 10, 30, 40, 50];
      arrD.sort(); //오름차순 정렬 - 주의! 원본배열이 변경
      console.log(arrD);
      //오름차순이란? 값이 올라가면서 정렬됨.
      // 10 -> 20 -> 30
      // A -> B -> C
      // 가 -> 나 -> 다

      arrD.reverse(); //내림차순 정렬
      console.log(arrD);
    </script>
  </head>
  <body></body>
</html>
