<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex48 -->
    <script>
      // 정렬하기
      //1. JS sort()함수 : 정렬알고리즘 - Tim sort
      //   Insertion Sort와 Merge Sort를 결합하여 만든 알고리즘.
      let arrNum = [20, 10, 30, 40, 50];
      console.log(arrNum);
      //   let arrNum_sorted = arrNum.sort(); //배열 원본도 함께 정렬됨.
      //   console.log(arrNum_sorted);
      //   console.log(arrNum);

      let newNum = Array.from(arrNum); //배열 원본이 보존됨.
      newNum.sort();
      console.log(newNum);

      let arrNum2 = ["1", "10", "2"]; //"1",
      console.log(arrNum2.sort()); //유니코드 순서대로 정렬하기 때문이다.
      //숫자로 정렬하고 싶으면, sort()함수를 넣는다
      arrNum2.sort(function (a, b) {
        console.log(`a:${a}, b:${b}`); // a-b오름차순 b-a내림차순
        return Number(b) - Number(a); //값을 +양수로 리턴, -음수로 리턴, 0으로 리턴
      });
      console.log(arrNum2);
    </script>
  </head>
  <body></body>
</html>
