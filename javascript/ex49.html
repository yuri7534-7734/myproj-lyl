      //치환(변수 교환하기)
      let a = 10;
      let b = 20;
      //값을 교환하려면, 임시변수를 하나 사용한다.
      let temp = a;
      a = b;
      b = temp;

      //1.버블정렬(bubbe sort)
      let numbers = [9, 8, 1, 3, 2];
      //모든 요소를 쌍으로 비교한다.

      //버블 정렬 - 오름차순
      //모든 자릿수를 쌍으로 비교하여, 왼쪽 값이 더 크면,
      //치환한다.
      numbers = [9, 8, 1, 3, 2];
      let t = 0;
      for (let i = 0; i < numbers.length - 1; i++) {
        for (let j = 0; j < numbers.length - 1 - i; j++) {
          if (numbers[j] > numbers[j + 1]) {
            // console.log("비교 쌍", j, j + 1);
            //치환
            t = numbers[j];
            numbers[j] = numbers[j + 1];
            numbers[j + 1] = t;
          }
        }
      }
      console.log(numbers);
