<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex50 -->
    <script>
      // 선택정렬(Selection Sort)
      // 인덱스 변수 minIndex에 최소값 인덱스를 설정하고,
      // minIndex를 이용하여 맞교환하는 방식.
      let nums = [9, 8, 1, 3, 2];
      let minIndex;

      for (let i = 0; i < nums.length - 1; i++) {
        minIndex = i;
        console.log("minIdx:", minIndex);

        for (let j = i + 1; j < nums.length; j++) {
          if (nums[j] < nums[minIndex]) {
            // 더 작은 값을 발견 → 최소값 인덱스 갱신
            minIndex = j;
          }
        }

        // minIndex를 이용해 한 번만 교환
        let temp = nums[i];
        nums[i] = nums[minIndex];
        nums[minIndex] = temp;
      }

      // 결과 출력
      for (let num of nums) {
        console.log(num);
      }
    </script>
  </head>
</html>
