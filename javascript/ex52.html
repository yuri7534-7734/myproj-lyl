<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex52 -->
    <title>함수</title>
    <script>
      //함수 function
      //   : 기능 단위로 분리해 놓은 코드 뭉치
      //   : 코드에 이름을 붙여놓고, 호출(실행)
      //     전달(함수형변수, 익명함수) 할 수 있다.
      //함수를 사용하는 이유
      //1. 중복된 코드를 제거할 수 있다.(반복문, 함수, 클래스)
      //2. 코드뭉치에 이름을 붙여서 가독성을 올릴 수 있다.(기존-코멘트보다는 낫다.)

      //함수의 4가지 형식
      //1. 매개변수(입력값) X, 반환값 X
      //2. 매개변수(입력값) O, 반환값 X
      //3. 매개변수(입력값) X, 반환값 O
      //4. 매개변수(입력값) O, 반환값 O

      //함수의 종료
      //1. return문
      //2. { } 블럭의 마지막에서 종료
      //break문 -> 반복문, Swith문의 종료

      //1. 매개변수(입력값) X, 반환값 X
      //선언부 - 선언만 하고 실행되지 않음.
      //호출부 - 위에서 선언되어 있지 않으면 실행안됨.
      function myFunc1() {
        console.log("myFunc()");
        return; //생략가능
      }
      myFunc1();

      //2. 매개변수(입력값) O, 반환값 X
      function myFunc2(param) {
        //NonExcutable Code : 설계사무소
        console.log("파라미터", param);
      }
      myFunc2(10);
      //Excutable Code : 시공사

      //3. 매개변수(입력값) X, 반환값 O
      function myFunc3() {
        return "홍길동";
      }
      let name = myFunc3();
      console.log(name);

      //4. 매개변수(입력값) O, 반환값 O
      function myFunc4(param1, param2) {
        //입력값 두개를 더한 값을 output(결과값)으로 반환 해보자
        return param1 + param2;
      }
      console.log(myFunc4(10, 20));

      // 함수의 입력 : x값
      // 함수의 본체 : x^2한다.
      // 함수의 출력 : x^2값
    </script>
  </head>
  <body></body>
</html>
