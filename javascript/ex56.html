<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- ex56 -->
    <!-- ai를 통한 코드 작성 시 유의점 -->
    <!-- 1. 나태해진다. 작성된 코드를 자세히 안본다! -->
    <!-- 2. 내가 알 수 없는 코드가 만들어지면, 손대지 못한다. -->
    <!--    -> 내가 이해가능한 코드로 변경해서 사용한다. -->
    <!--    -> 코멘트를 자세히 달아 달라고 요청한다. -->
    <!--    -> 고급문법(block coding, 정규식...) 자제! => 초/중급 개발자도 이해 가능한 코드작성 -->
    <!-- 3. 중대형 프로젝트 이상의 고도의 작업은 생성하지 못한다. -->
    <title>사칙연산 프로그램</title>
  </head>
  <body>
    <script>
      // 사칙연산 함수들
      function add(a, b) {
        return a + b;
      }

      function subtract(a, b) {
        return a - b;
      }

      function multiply(a, b) {
        return a * b;
      }

      function divide(a, b) {
        //예외처리
        if (b === 0) {
          return "0으로 나눌 수 없습니다";
        }
        return a / b;
      }

      // 테스트 실행
      const num1 = 10;
      const num2 = 5;

      console.log(`${num1} + ${num2} = ${add(num1, num2)}`);
      console.log(`${num1} - ${num2} = ${subtract(num1, num2)}`);
      console.log(`${num1} × ${num2} = ${multiply(num1, num2)}`);
      console.log(`${num1} ÷ ${num2} = ${divide(num1, num2)}`);
      console.log(`${num1} ÷ 0 = ${divide(num1, 0)}`);
    </script>
  </body>
</html>
