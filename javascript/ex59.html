<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex59 -->
    <title>함수설명</title>
    <script>
      //KV객체 사용예 - HTTP통신
      //Fake Server : 가짜 서버
      //HTTP요청 -> JSON 데이터 응답

      //HTTP통신 요청 방법 3가지
      //1. html form태그
      //2. JS fetch()함수 - 표준
      //3. axios()함수 - 외부 라이브러리(설치필요)
      //4. JQuery ajax()함수 - 외부 라이브러리

      //fetch() : JS에서 기본 HTTP통신함수
      //     주소 : 요청
      //   fetch("https://jsonplaceholder.typicode.com/todos/1")
      //     .then((response) => response.json())
      //     .then((json) => console.log(json));

      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => {
          return response.json();
        })
        //중괄호와 return이 생략되어있다.
        .then((json) => {
          //화살표함수의 실행문이 한줄일 때, 중괄호{}, return생략 가능
          console.log(json); //json = 타입 KV객체이다.
          for (let key in json) {
            console.log(json[key]);
          }
        });
    </script>
  </head>
  <body></body>
</html>
