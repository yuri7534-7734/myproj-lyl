<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex60 -->
    <!-- JS 중급문법 : ES6버전이상 - 리액트.js(생성형AI) -->
    <!-- 최신 트렌드 문법을 구사해야 AI 코드를 이해가능! -->

    <!-- 구조분해할당과 전개연산자 -->
    <!-- 쪼갠다        나열한다   -->
    <!-- Destructuring Assignment -->
    <!-- Spread Operator -->
    <title>자바스크립트 중급시작</title>
    <script>
      //배열의 구조분해(할당)
      let array1 = [10, 20, 30];
      let a = array1[0];
      let b = array1[1];
      let c = array1[2]; //이 과정을 간단하게 해보자.
      let [x, y, z] = [10, 20, 30]; //쪼개서 할당한다
      console.log(x);
      console.log(y);
      console.log(z);

      //첫번째만 가져와짐
      [d] = [10, 20, 30];
      console.log(d);

      //객체의 구조분해(할당)
      let obj = {
        apple: 1000, //객체에는 인덱스(순번)이 없음. //key를 맞춰야함.
        banana: 2000,
      };

      //   let apple = obj.apple;
      //   let banana = obj.banana;

      //객체의 key와 변수이름을 매칭해줘야 됨.
      let { banana, apple } = obj;

      console.log(apple);
      console.log(banana);

      //새로운 이름으로 할당하기
      let { apple: fruit1, banana: fruit2 } = obj;

      console.log(fruit1);
      console.log(fruit2);

      //일부만 할당하기
      let { apple: newFruit } = obj;
      console.log(newFruit);

      //배열의 전개연산자(...)
      let [i, j, ...rest] = [10, 20, 30, 40, 50];

      //값의 치환
      let aa = 10;
      let bb = 20;
      let temp = aa;
      aa == bb;
      bb = temp;

      [bb, aa] == [aa, bb];
      console.log(aa);
      console.log(bb);

      //객체의 전개연산자
      let pet = {
        cat: 1000,
        dog: 2000,
        pig: 3000,
      };
      let ball = {
        baseball: 1000,
        soccer: 2000,
        basketball: 3000,
      };

      let favorit = {
        ...pet, //전개연산자 사용
        ...ball,
      };

      console.log(favorit);
      console.log(favorit.cat);
      console.log(favorit.dog);

      //기본값 설정
      //       1            2
      let [n = 5, m = 7] = [1];
      console.log(n, m); //1, 7

      //함수의 결과값으로 구조분해할당
      function foo() {
        return [10, 20];
      }
      [n, m] = foo();
      console.log(n, m);
      let { baseball = 4000, pigu = 5000 } = ball;
      console.log(baseball, pigu);
    </script>
  </head>
  <body></body>
</html>
