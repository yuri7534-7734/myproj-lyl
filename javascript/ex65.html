<!DOCTYPE html>
<html lang="en">
  <head>
    <title>자바스크립트 제어</title>
    <script>
      //크롬브라우저(V8 JS런타임(실행기)) 내장객체
      //1. window    : 웹브라우저 창(화면) 제어
      //2. document  : DOM(Document Object Model)을 제어
      //               DOM => 웹브라우저가 html을 해석해서 가지고 있는 Data 구조.
      //3. location  : 페이지주소(URL)제어
      //4. history   : 페이지 방문 기록 제어
      //5. console   : 로깅(로깅 : 기록을 남긴다) 제어
      //6. navigator : 웹브라우저 정보와 사용자 시스템 정보
      //7. fetch     : HTTP 통신을 담당하는 내장 함수

      //window 객체
      window.open(); //url을 안주면 비어있는 새창 열기
      window.open("http://www.naver.com"); //url을 주면

      //단독창 열기
      window.open("http://www.google.com", "자식창", "width=600", "height=300");
    </script>
  </head>
  <body></body>
</html>
