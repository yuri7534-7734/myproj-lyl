<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서객체 선택함수</title>
    <script>
      //1. id로 선택 : getEletmentById // Id이기 때문에 s가 안붙음
      //2. class로 선택 : getElementsByClassName //Element(s)가 붙는 이유 class는 여러개 이기 때문
      //3. tag명으로 선택 : getElementsByTagName //Tag도 여러개이기 때문에 s붙음
      //4. css선택자로 선택 : querySelector( css선택자 ) 한개
      //                      querySelectorAll( css선택자 ) 여러개

      //onload()함수 : 웹브라우저가 HTML문서 로딩후에 한번 호출됨.
      window.onload = () => {
        let h1 = document.getElementById("header1");
        console.log(h1);

        h1.innerHTML = "찾음";

        let arrH2 = document.getElementsByClassName("header-h2");
        for (let h2 of arrH2) {
          h2.innerHTML = "찾음";
        }
        let arrP = document.getElementsByTagName("p");
        for (let p of arrP) {
          p.innerHTML = "찾음";
        }
        //css선택자로 문서객체 찾기
        let h1_2 = document.querySelector("#header2");
        h1_2.style.backgroundColor = "green";
        //언어(JS)에서 변수이름으로 대쉬(-)를 사용불가! 이름은 비슷하지만 카멜케이스로 사용

        //동적제어가 가능
        setInterval(() => {
          if (h1_2.style.backgroundColor == "green") {
            h1_2.style.backgroundColor = "yellow";
          } else {
            h1_2.style.backgroundColor = "green";
          }
        }, 1000);

        let arrH2_2 = document.querySelectorAll(".header-h2");
        arrH2_2[0].style.backgroundColor = "orange";
      };
      set;
      console.log(HTMLCollection);
    </script>
    <style>
      #header2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 id="header1">제목태그 1</h1>
    <h1 id="header2">제목태그 2</h1>
    <h2 class="header-h2">제목태그 3</h2>
    <h2 class="header-h2">제목태그 4</h2>
    <h2 class="header-h2">제목태그 5</h2>
    <p>문단태그 p</p>
    <p>문단태그 p</p>
    <p>문단태그 p</p>
  </body>
</html>
