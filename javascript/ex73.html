<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex73 -->
    <title>재귀함수</title>
    <script>
      //재귀함수 : 자기가 자기를 호출하는 함수
      //Recursive Function

      let count = 0;
      function myFunc(param) {
        //(유저)사용자 함수
        console.log("myFunc 시작 :", count);
        count++; //함수에 진입시마다 count(depth)를 증가시킨다.

        //탈출조건
        if (count > 2) {
          count--;
          console.log("탈출1:count=" + count);
          return;
        }

        myFunc(); //자신을 다시 호출

        count--;
        console.log("탈출2:count=" + count);
        return;
      }
      console.log("메인함수 시작");
      myFunc();
      console.log("메인함수 종료");
    </script>
  </head>
  <body></body>
</html>
