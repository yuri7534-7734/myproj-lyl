    <title>재귀함수 예제</title>
    <script>
      //1. 팩토리얼 구하기
      //   5! =  5*4*3*2*1

      //solution 단순반복문
      let result = 1; //곱셈의 초기값 1(0으로 하면 안됨.)
      //1부터 n까지 반복하여 곱한다.
      for (let i = 1; i <= 5; i++) {
        result *= i;
      }
      console.log(result);

      //solution2 재귀함수
      function factorial(n) {
        if (n == 1) {
          return 1;
        }
        return n * factorial(n - 1);
      }
      result = factorial(5);
      console.log(result);

      //2. 1부터 n까지의 합
      function sum(n) {
        if (n == 1) {
          return 1;
        }
        return n + sum(n - 1);
      }
      console.log(sum(5));

      //3.십진수를 이진수로 변환
      function getBin(n) {
        if (n < 2) {
          return String(n);
        } else {
          return getBin(Math.floor(n / 2)) + (n % 2);
        }
      }
      console.log(getBin(10)); //10의 이진수는 "1010"

      //5. 피보나치 수열을 10개를 출력하시오.
      //   피보나치수열은 앞의 두 수를 더해서 다음 수를 만드는 수열
      //   0 1 1 2 3 5 8 13
      //   f(0) = 0
      //   f(1) = 1

      function fib(n) {
        if (n <= 1) {
          return n;
        }
        return fib(n - 1) + fib(n - 2);
      }
      for (let i = 0; i < 10; i++) {
        console.log(fib(i));
