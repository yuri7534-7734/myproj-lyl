<!DOCTYPE html>
<html lang="en">
  <head>
    <title>this 예약어</title>
    <script>
      // this 는 "자신을 호출한 주체"를 나타내는 키워드이다.
      // 호출되는 상황 3가지
      // 1. 객체 안에서 호출될 때(가장 일반적)
      const person = {
        name: "철수",
        //sayHello를 호출하는 주체는? person객체
        //객체 안에서 this를 쓰면, 그 객체 자신을 가리킨다.
        sayHello: function () {
          console.log("안녕, 내 이름은" + this.name + "야");
        },
      };
      person.sayHello();
      // 2. 그냥 혼자 호출될 때(전역 객체)
      // 여기서 this는 window(창, 모든세계) 전역객체를 가리킨다.
      function showThis() {
        console.log("showThis", this); //this : window 객체를 뜻함
      }
      showThis();
      // 3. 화살표함수(=>)로 호출될 때(예외 상황)
      const user = {
        name: "영희",
        regularFunc: function () {
          console.log("일반 함수", this); //object
          console.log("일반 함수", this.name);
        },
        //화살표함수는 자기만의 this를 가지지 않음.
        //자신을 감싸는 window 객체를 가리킨다.
        arrowFunc: () => {
          console.log("화살표 함수", this); //window
          console.log("화살표 함수", this.name); //window에는 name이 없기 때문
        },
      };
      user.regularFunc();
      user.arrowFunc();
    </script>
  </head>
  <body></body>
</html>
