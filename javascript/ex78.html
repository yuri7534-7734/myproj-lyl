<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS로 class명 변경하기</title>
    <style>
      .active {
        background-color: aqua;
        font-size: 24px;
      }
      .select {
        color: red;
        border: 2px solid blue;
      }
    </style>
    <script>
      function func1() {
        let h1 = document.getElementById("header");
        h1.style.color = "red";
        if (h1.classList.contains("active")) {
          h1.classList.remove("active");
        } else {
          h1.classList.add("active");
        }
      }
      function func2() {
        let h1 = document.getElementById("header");
        if (h1.classList.contains("select")) {
          h1.classList.remove("select");
        } else {
          h1.classList.add("select");
        }
      }
    </script>
  </head>
  <body>
    <h1 id="header" class="">액티브 셀렉트</h1>
    <button onclick="func1()">액티브</button>
    <button onclick="func2()">셀렉트</button>
  </body>
</html>
