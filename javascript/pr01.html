<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 100제 풀이</title>
    <script>
      // 1번
      alert("javascript");

      // 2번
      let str1 = "hi";
      let str2 = "ECMA Script";
      console.log(str1 + str2);

      // 3번
      let input = "자바스크립트!";
      console.log(input);

      // 4번
      document.write(
        "<table border=1><tr><th>학번</th><th>이름</th><th>국어점수</th></tr><tr><td>010</td><td>길동</td><td>80</td></tr></table>"
      );
      // 5번
      let name = prompt("이름을 입력하세요");
      console.log("안녕하세요. 저는" + name + "입니다.");

      // 6번
      let mathScore = prompt("당신의 수학점수는?");
      console.log("수학점수는 " + Number(mathScore) + "점입니다.");

      //7번
      let string1 = prompt("점수1");
      let string2 = prompt("점수2");
      let string3 = prompt("점수3");
      let num1 = Number(string1);
      let num2 = Number(string2);
      let num3 = Number(string3);

      console.log(num1 + num2 + num3);

      //8번
      let num = 10;
      console.log(`num의 값은 ${num} 입니다.`);

      //9번
      console.log("1.숫자를 담는 데이터 타입: number");
      console.log("2.문자열 담는 데이터 타입: string");
      console.log("3.논리값 담는 데이터 타입: boolean");
      console.log("4.숫자를 담는 데이터 타입: undefined");
      console.log("5.숫자를 담는 데이터 타입: object");
      console.log("6.숫자를 담는 데이터 타입: function");

      //10번
      let sr2 = prompt("아라비아숫자입력");
      let nm2 = Number(sr2);
      console.log(nm2 * 2);
    </script>
  </head>
  <body></body>
</html>
