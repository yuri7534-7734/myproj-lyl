<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 100제 풀이-2</title>
    <script>
      // 11번
      let str = prompt("백의 자릿수");

      let num1 = Number(str);
      let num2 = Math.floor(num1 / 100);
      let num3 = Math.floor((num1 % 100) / 10);
      let num4 = Math.floor(num1 % 10);

      console.log(`백의 자릿수 ${num2}`);
      console.log(`십의 자릿수 ${num3}`);
      console.log(`일의 자릿수 ${num4}`);

      // 12번
      let sjt = [70, 80, 90];
      let sjt2 = (Number(sjt[0]) + Number(sjt[1]) + Number(sjt[2])) / 3;
      console.log(sjt2);

      // 13번

      // 14번
      let double1 = prompt("숫자 a");
      let double2 = prompt("숫자 b");

      let a = Number(double1);
      let b = Number(double2);
      console.log(Math.pow(a, b));

      // 15번
      let circle = prompt("반지름 길이(cm)를 입력하세요");
      cc1 = Number(circle);
      console.log(cc1 * cc1 * 3.14);

      // 16번
      console.log(!(20 < 30));
      console.log(20 <= 30);

      // 17번
      console.log(10 < 20 && 10 > 5);
      console.log(123 % 10 == 3);
      console.log(5 > 1 || 5 < 10);

      //18번
      let random = Math.floor(Math.random() * 10) + 1;

      if (random % 3 == 0) {
        console.log(random + "짝");
      } else {
        console.log(random);
      }
      //19번
      let space1 = prompt("1~8까지 입력해주세요");
      let space2 = [
        "수성",
        "금성",
        "지구",
        "화성",
        "목성",
        "토성",
        "천왕성",
        "해왕성",
      ];
      if (space1 == 1) {
        console.log(space2[0]);
      } else if (space1 == 2) {
        console.log(space2[1]);
      } else if (space1 == 3) {
        console.log(space2[2]);
      } else if (space1 == 4) {
        console.log(space2[3]);
      } else if (space1 == 5) {
        console.log(space2[4]);
      } else if (space1 == 6) {
        console.log(space2[5]);
      } else if (space1 == 7) {
        console.log(space2[6]);
      } else if (space1 == 8) {
        console.log(space2[7]);
      }

      //20번

      let height = prompt("몇 cm인가요?");
      if (height >= 150) {
        console.log("YES");
      } else {
        console.log("NO");
      }
    </script>
  </head>
  <body></body>
</html>
