<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 100제 풀이-2</title>
    <script>
      // 21번
      // 2번

      // 22번
      let number = prompt("3.14입력");
      let number2 = Math.floor(number);
      console.log(number2);

      // 23번
      let name = prompt("name");
      let name1 = name.toUpperCase();
      console.log(name1);

      //24번
      let spaceName = prompt("태양계를 입력해주세요");
      switch (spaceName) {
        case "수성":
          console.log("Mercury");
          break;
        case "금성":
          console.log("Venus");
          break;
        case "지구":
          console.log("Earth");
          break;
        case "화성":
          console.log("Mars");
          break;
        case "목성":
          console.log("Jupiter");
          break;
        case "토성":
          console.log("Saturn");
          break;
        case "천왕성":
          console.log("Uranus");
          break;
        case "해왕성":
          console.log("Neptuney");
          break;
      }

      // 25번
      let numberA = Number(prompt("1~100 사이의 정수"));
      let numberB = Number(prompt("1~100 사이의 정수"));
      let total = Math.abs(numberA - numberB);
      console.log(total);

      // 26번
      let sum = 0;
      let numberC = Number(prompt("정수 N(1~100사이)"));
      for (let i = 0; i <= numberC; i++) {
        sum = sum + i;
      }
      console.log(` 1부터 ${numberC}까지의 총합은 ${sum} `);
    </script>
  </head>
  <body></body>
</html>
