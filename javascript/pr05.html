<!DOCTYPE html>

  <head>
    <title>자바스크립트 100제 풀이-4</title>
    <script>
      //31번
      let str = prompt("아무 문장을 입력해주세요");
      let str2 = str.split(" ");

      console.log(str2.length);
      //안녕하세요. 저는 이유리 입니다.

      //32번
      //sort()함수
      //1. 문자열 정렬 - sort()
      //2. 숫자 정렬 - sort((a,b)=>a-b) 비교함수 사용해야 됨.

      //110 120 130 140 150 160
      //176 156 155 165 166 169
      let height = prompt("100단위 숫자 6개를 입력해주세요");
      //3. join(" ") : 배열을 (구분자있는) 문자열로 만든다.
      let height2 = height.split(" ").sort().join(" ");

      console.log(height2);
      //문자열 비교를 한다.
      if (height === height2) {
        console.log("yes");
      } else {
        console.log("no");
      }
      //155 156 165 166 169 176
      let heightA = prompt("155 156 165 166 169 176");
      let heightB = heightA.split(" ");
      let heightC = heightA.split(" ").sort();

      //배열의 값과 배열의 값을 비교한다면,

      //값 참조 vs 주소 참조
      //값(value) 참조 : 특정메모리에 실제 값이 들어있다.
      //주소(address) 참조 : 특정메모리 주소에 참조해서 실제 값을 찾는다.
      //값 참조 : number, string ( 변수에 실제 값을 소유 )
      //주소 참조 : object(배열, 키밸류 객체, 클래스객체)(변수에 주소값을 소유)
      //데이터 타입

      //33번

      num2 = num1.split(" ");
      num3 = num2.reverse();

    </script>
