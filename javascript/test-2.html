<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      //문제 1
      let temp = Math.floor(Math.random() * 51) - 10;
      console.log("1번 문제 지수 " + temp);
      if (temp >= 30) {
        document.write("폭염 " + temp + "<br><br>");
      } else if (temp < 30 && temp >= 20) {
        document.write("더움" + temp + "<br><br>");
      } else if (temp < 20 && temp >= 10) {
        document.write("신선" + temp + "<br><br>");
      } else if (temp < 10 && temp >= 0) {
        document.write("쌀쌀" + temp + "<br><br>");
      } else {
        document.write("추움" + temp + "<br><br>");
      }
      //문제 2
      let age = Math.floor(Math.random() * 80);

      if (age >= 65) {
        document.write("<b>나이</b>  " + age + "<b>노인 무료</b><br><br>");
      } else if (age < 65 && age >= 20) {
        document.write("<b>나이</b>  " + age + "<b>성인 요금</b><br><br>");
      } else if (age < 20 && age >= 14) {
        document.write("<b>나이</b>  " + age + "<b>청소년 요금</b><br><br>");
      } else {
        document.write("<b>나이</b>  " + age + "<b>어린이 요금</b><br><br>");
      }

      //문제 3
      let random3 = Math.floor(Math.random() * 6) + 1;

      if (random3 === 6) {
        document.write(random3 + " 대박!");
      } else if (random3 === 4 || random3 === 5) {
        document.write(random3 + " 좋음");
      } else if (random3 === 2 || random3 === 3) {
        document.write(random3 + " 보통");
      } else {
        document.write(random3 + " 꽝");
      }
    </script>
  </head>
  <body></body>
</html>
