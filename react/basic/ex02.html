<!doctype html>
<html lang="en">
  <head>
    <!-- ex02 -->
    <title>순수 JS로 HTML요소 생성하기</title>
  </head>
  <body>
    <p>순수 JS로 HTML요소 생성하기</p>
    <div id="root"></div>
    <script>
      // <h1 class="'greeting">Hello World!</h1>
      const h1 = document.createElement("h1"); // 동적으로 생성하는 애
      // <h1> </h1>
      h1.className = "greeting"; //class 속성을 추가
      h1.textContent = "Hello World!"; //태그 안에 텍스트를 넣음

      document.getElementById("root").appendChild(h1);
      //                            자식으로 집어 넣는다.
    </script>
  </body>
</html>
