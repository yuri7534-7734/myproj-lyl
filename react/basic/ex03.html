<!doctype html>
<html lang="en">
  <head>
    <!-- ex03 -->
    <title>리액트함수를 이용해서 html요소 생성하기</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <p>리액트함수를 이용해서 html요소 생성하기</p>
    <div id="root"></div>
    <script>
      //<h1 class="greeting">Hello World!</h1>
      const elementH1 = React.createElement(
        "h1",
        { className: "greeting" },
        "Hello World!",
      );
      //root요소를 지정한다.
      const root = ReactDOM.createRoot(document.getElementById("root"));
      //root요소에 h1요소를 추가한다.
      root.render(elementH1);
    </script>
  </body>
</html>
