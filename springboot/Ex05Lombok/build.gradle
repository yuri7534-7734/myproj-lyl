plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.2'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.study'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

//lombok : 생성자, 게터/세터 자동생성 해주는 Lib.
dependencies {
	//의존성 관리 구문 패키지 이름 : 라이브러리 이름
	//implementation : 실제 코드 실행시 필요한 라이브러리임을 지정. 컴파일시와 런타임시
	//compileOnly : 컴파일시에만 필요. 실행파일에는 포함 안됨.
	//annotationProcessor : 컴파일과정에서 어노테이션 해석해서 소스파일을 생성해주는 Lib.
	//testImplementation : 테스트 코드 작성 및 실행시 필요한 Lib
	//testRuntimeOnly : 테스트 코드 실행시에만 필요한 Lib
	implementation 'org.springframework.boot:spring-boot-starter-webmvc'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
