<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>index4.html</title>
</head>
<body>
<h2>타임리프의 조건적인 출력 - if, switch</h2>
<p th:if="${role}=='admin'" th:text="|사용자는 관리자입니다.|"></p>
<!-- 조건이 참(true)일 때만 렌더링된다. -->
<p th:unless="${role}=='admin'" th:text="|사용자는 관리자가 아닙니다.|"></p>
<!-- 조건이 거짓(false)일 때 렌더링된다. -->

<!-- 화면에서는 안보이는 태그를 사용함 -->
<th:block th:if="${role}=='admin'">
  <a href="/admin-main">관리자 페이지 링크</a>
  </th:block>

<div th:switch="${role}">
 <p th:case="'admin'">사용자는 관리자입니다.</p>
  <p th:case="'quset'">사용자는 손님입니다.</p>
  <p th:case="*">사용자는 그외 권한입니다.</p>
</div>
</body>
</html>
