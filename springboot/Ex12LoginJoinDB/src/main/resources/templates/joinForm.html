<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 화면</title>
    <script>
      //유효성 체크 - 1. 프론트엔드 2.서버측에서
      //유효성 체크 함수
      function checkValue() {
        if (!document.joinForm.userId.value) {
          //null, empty, undefined, NaN 경우를 체크
          alert("아이디가 유효하지 않음.");
          return false;
        }
        if (!document.joinForm.userPw.value) {
          //null, empty, undefined, NaN 경우를 체크
          alert("비밀번호가 유효하지 않음.");
          return false;
        }

        // return false; //submit 통신이 안됨.
        return true; //submit 통신이 된다.
      }
    </script>
  </head>
  <body>
    <form
      action="joinAction"
      method="POST"
      name="joinForm"
      onsubmit="return checkValue();"
    >
      <table border="1">
        <tr>
          <td>아이디</td>
          <td>
            <input type="text" name="userId" id="userId" maxlength="20" />
          </td>
        </tr>
        <tr>
          <td>비번</td>
          <td>
            <input type="text" name="userPw" id="userPw" maxlength="20" />
          </td>
        </tr>
        <tr>
          <td>이름</td>
          <td>
            <input type="text" name="userName" id="userName" maxlength="20" />
          </td>
        </tr>
        <tr>
          <td>권한</td>
          <td>
            <label for="userRole">권한을 선택하세요.</label>
            <select name="userRole">
              <option value="ROLE_USER" selected>일반회원</option>
              <option value="ROLE.ADMIN">관리자</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit">회원가입</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
